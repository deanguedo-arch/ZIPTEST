      try { globalData = JSON.parse(savedLocal); } catch(e) { console.error(&quot;Error parsing saved data&quot;, e); }

  window.getUnitData = function(unitId) {
      return globalData[unitId] || {};
  };

  // Function called by the iframe to update specific data
  window.updateUnitData = function(unitId, data) {
      globalData[unitId] = data;
      // Auto-save to local storage
      localStorage.setItem(STORAGE_KEY, JSON.stringify(globalData));
      indicateSave();
  };

  function indicateSave() {
      const el = document.getElementById(&#39;globalStatus&#39;);
      el.classList.add(&#39;saved&#39;);
      setTimeout(() => el.classList.remove(&#39;saved&#39;), 1000);
  }

  function globalSave() {
      const dataStr = &quot;data:text/json;charset=utf-8,&quot; + encodeURIComponent(JSON.stringify(globalData));

      dlAnchor.setAttribute(&quot;href&quot;, dataStr);
      dlAnchor.setAttribute(&quot;download&quot;, &quot;HSS3020_Complete_Course_Work.json&quot;);
      document.body.appendChild(dlAnchor);
      dlAnchor.click();
      dlAnchor.remove();
  }

  function globalLoad(input) {
      const file = input.files[0];
      if(!file) return;
      
      const reader = new FileReader();

          try {
              const loaded = JSON.parse(e.target.result);

                  <div class=&quot;p-5 bg-slate-950 rounded-xl border border-slate-800 hover:border-sky-500 transition-colors group&quot;><h4 class=&quot;text-sky-500 font-bold uppercase text-sm mb-2 group-hover:underline&quot;>1. Social Inclusion</h4><p class=&quot;text-xs text-slate-400 leading-relaxed&quot;>Having a network you feel connected to (family, friends, trusted adults). The more included you feel, the higher chance of being mentally healthy.</p></div>

                  <h3 class=&quot;text-rose-400 font-bold uppercase text-sm mb-4 tracking-wider&quot;>Part 1: Defining the Problem</h3>
                  <div class=&quot;grid md:grid-cols-2 gap-8&quot;>
                     <div><p class=&quot;text-sm font-bold text-white mb-2&quot;>Stigma (The Thought)</p><p class=&quot;text-sm text-slate-300 leading-relaxed&quot;>Stigma is a negative stereotype. It is an internal judgment or an attribute that is &quot;deeply discrediting.&quot; Stigma views a person as &quot;flawed&quot; or &quot;less than&quot; because of their condition. It is the belief that someone is dangerous, lazy, or weak solely because they have a mental illness.</p></div>
                     <div><p class=&quot;text-sm font-bold text-white mb-2&quot;>Discrimination (The Action)</p><p class=&quot;text-sm text-slate-300 leading-relaxed&quot;>Discrimination is the unfair treatment that results from stigma. This is the <em>behavior</em>. It includes denying someone housing, refusing to hire them, or treating them poorly in the healthcare system. Acts of discrimination can be overt (obvious) or systemic (hidden in policies).</p></div>

                  <p class=&quot;text-sm text-slate-300 mb-6&quot;>Mass media (TV, Film, News) is our primary source of information about groups of people we don&#39;t interact with daily. Media portrayals of mental illness generally fall into two harmful categories:</p>
                  <div class=&quot;space-y-6&quot;>
                     <div class=&quot;pl-4 border-l-2 border-rose-500&quot;><h4 class=&quot;text-white font-bold text-sm&quot;>1. Stigmatization (The &quot;Other&quot;)</h4><p class=&quot;text-sm text-slate-400 mt-1&quot;>This occurs when media portrays people with mental illness as &quot;others&quot;—unpredictable, dangerous, or evil.<br><span class=&quot;text-rose-400 italic&quot;>Example:</span> Horror movies often label the villain as an &quot;escaped mental patient.&quot;<br><span class=&quot;text-rose-400 italic&quot;>The Reality:</span> Research shows that people with mental illness are much more likely to be <strong>victims</strong> of violence than perpetrators.</p></div>
                     <div class=&quot;pl-4 border-l-2 border-rose-500&quot;><h4 class=&quot;text-white font-bold text-sm&quot;>2. Trivialization (The &quot;Phase&quot;)</h4><p class=&quot;text-sm text-slate-400 mt-1&quot;>This minimizes the suffering of mental illness, treating it as a quirk, a phase, or a joke.<br><span class=&quot;text-rose-400 italic&quot;>Example:</span> A character who likes cleaning is labeled &quot;OCD&quot; without showing the crippling anxiety of the disorder. Or depicting Anorexia as simply &quot;dieting gone too far.&quot;<br><span class=&quot;text-rose-400 italic&quot;>The Reality:</span> These are serious medical conditions. For example, eating disorders have the highest mortality rate of any mental illness.</p></div>
                     <div class=&quot;bg-slate-900 p-4 rounded-lg mt-4&quot;><p class=&quot;text-xs font-bold text-sky-400 uppercase mb-2&quot;>Specific Film Statistics vs. Reality</p><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-2&quot;><li><strong>Film:</strong> Nearly 1/3 of characters with schizophrenia in movies engage in homicidal behavior.</li><li><strong>Reality:</strong> The vast majority of people with schizophrenia are non-violent and withdraw from society rather than attack it.</li><li><strong>Film:</strong> Hallucinations are almost always visual (seeing things that aren&#39;t there) because it looks good on camera.</li><li><strong>Reality:</strong> Visual hallucinations are rare. Auditory hallucinations (hearing voices) are much more common.</li></ul></div>
                  </div>
               </div>
               <div class=&quot;lesson-card&quot;>
                  <h3 class=&quot;text-rose-400 font-bold uppercase text-sm mb-4 tracking-wider&quot;>Part 3: The Consequences of Stigma</h3>
                  <p class=&quot;text-sm text-slate-300 mb-4&quot;>Stigma is not just &quot;hurt feelings.&quot; It creates real-world barriers that prevent people from living full lives.</p>
                  <div class=&quot;grid md:grid-cols-2 gap-4&quot;>
                     <div class=&quot;bg-slate-950 p-4 rounded border border-slate-800&quot;><h4 class=&quot;text-white font-bold text-xs uppercase mb-2&quot;>1. Barriers to Help-Seeking</h4><p class=&quot;text-xs text-slate-400&quot;>This is the most dangerous consequence. People delay treatment because they do not want the &quot;label&quot; of being mentally ill. They fear being judged by friends or losing their jobs.</p></div>
                     <div class=&quot;bg-slate-950 p-4 rounded border border-slate-800&quot;><h4 class=&quot;text-white font-bold text-xs uppercase mb-2&quot;>2. Self-Stigma</h4><p class=&quot;text-xs text-slate-400&quot;>This happens when a person internalizes the negative stereotypes. They begin to believe &quot;I am weak,&quot; &quot;I am dangerous,&quot; or &quot;I am incapable,&quot; leading to low self-esteem and hopelessness.</p></div>
                     <div class=&quot;bg-slate-950 p-4 rounded border border-slate-800&quot;><h4 class=&quot;text-white font-bold text-xs uppercase mb-2&quot;>3. Social Exclusion</h4><p class=&quot;text-xs text-slate-400&quot;>Stigma leads to people losing their support networks. Friends may pull away, and family members may hide the diagnosis. 40% of parents admitted they would not tell anyone if their child had a mental illness.</p></div>
                     <div class=&quot;bg-slate-950 p-4 rounded border border-slate-800&quot;><h4 class=&quot;text-white font-bold text-xs uppercase mb-2&quot;>4. Structural Consequences</h4><p class=&quot;text-xs text-slate-400&quot;>This includes landlords refusing to rent to people with a history of mental illness, or employers hesitating to hire them. This traps people in poverty and prevents recovery.</p></div>
                  </div>
               </div>
               <div class=&quot;bg-rose-900/20 border border-rose-500/30 p-6 rounded-xl mb-8&quot;>
                  <h4 class=&quot;text-rose-500 font-black uppercase text-lg mb-4 tracking-widest&quot;>The S.T.O.P. Criteria</h4>
                  <p class=&quot;text-xs text-slate-300 mb-4&quot;>Use this to recognize stigma in media. Ask yourself:</p>
                  <ul class=&quot;space-y-2&quot;>
                     <li class=&quot;flex items-center gap-3&quot;><span class=&quot;bg-rose-500 text-white font-bold w-6 h-6 flex items-center justify-center rounded text-xs&quot;>S</span> <span class=&quot;text-sm text-white&quot;><strong>Stereotypes</strong> people with mental health conditions?</span></li>
                     <li class=&quot;flex items-center gap-3&quot;><span class=&quot;bg-rose-500 text-white font-bold w-6 h-6 flex items-center justify-center rounded text-xs&quot;>T</span> <span class=&quot;text-sm text-white&quot;><strong>Trivializes</strong> or belittles the condition?</span></li>
                     <li class=&quot;flex items-center gap-3&quot;><span class=&quot;bg-rose-500 text-white font-bold w-6 h-6 flex items-center justify-center rounded text-xs&quot;>O</span> <span class=&quot;text-sm text-white&quot;><strong>Offends</strong> people by insulting them?</span></li>
                     <li class=&quot;flex items-center gap-3&quot;><span class=&quot;bg-rose-500 text-white font-bold w-6 h-6 flex items-center justify-center rounded text-xs&quot;>P</span> <span class=&quot;text-sm text-white&quot;><strong>Patronizes</strong> people by treating them as &quot;less than&quot;?</span></li>
                  </ul>
               </div>

                  <h3 class=&quot;text-rose-400 font-bold font-mono text-xs uppercase tracking-widest border-b border-slate-800 pb-2&quot;>Assignment Task 03</h3>

                  <div><label class=&quot;block text-xs font-bold text-slate-400 mb-2&quot;>How might using updated terminology regarding mental health help to resist biases and stereotypes?</label><textarea id=&quot;inp_term_bias&quot; oninput=&quot;pushData()&quot; class=&quot;w-full h-24 rounded-lg p-3 text-sm&quot; placeholder=&quot;Using correct terminology helps because...&quot;></textarea></div>
               </div>
               <div class=&quot;mt-8&quot;>
                  <h3 class=&quot;text-xl font-black uppercase italic tracking-tight text-white mb-6&quot;>10 Common Myths (Debunked)</h3>
                  <div class=&quot;grid md:grid-cols-2 gap-4 max-h-[300px] overflow-y-auto pr-2 custom-scroll&quot;>
                     <div class=&quot;bg-slate-950 p-4 rounded-lg myth-card&quot;><p class=&quot;text-[10px] text-rose-500 font-bold uppercase mb-1&quot;>Myth #1</p><p class=&quot;text-white font-bold text-sm mb-2&quot;>&quot;Mental illnesses aren&#39;t real.&quot;</p><p class=&quot;text-xs text-slate-400&quot;><strong>Fact:</strong> They create distress, don&#39;t go away on their own, and are real health problems.</p></div>
                     <div class=&quot;bg-slate-950 p-4 rounded-lg myth-card&quot;><p class=&quot;text-[10px] text-rose-500 font-bold uppercase mb-1&quot;>Myth #2</p><p class=&quot;text-white font-bold text-sm mb-2&quot;>&quot;It will never affect me.&quot;</p><p class=&quot;text-xs text-slate-400&quot;><strong>Fact:</strong> 1 in 5 Canadians will experience a mental health problem.</p></div>
                     <div class=&quot;bg-slate-950 p-4 rounded-lg myth-card&quot;><p class=&quot;text-[10px] text-rose-500 font-bold uppercase mb-1&quot;>Myth #3</p><p class=&quot;text-white font-bold text-sm mb-2&quot;>&quot;It&#39;s an excuse for poor behavior.&quot;</p><p class=&quot;text-xs text-slate-400&quot;><strong>Fact:</strong> No one chooses to be ill. The illness is often behind unexpected behaviors.</p></div>
                     <div class=&quot;bg-slate-950 p-4 rounded-lg myth-card&quot;><p class=&quot;text-[10px] text-rose-500 font-bold uppercase mb-1&quot;>Myth #4</p><p class=&quot;text-white font-bold text-sm mb-2&quot;>&quot;Bad parenting causes it.&quot;</p><p class=&quot;text-xs text-slate-400&quot;><strong>Fact:</strong> It is a complex combination of genetics, biology, environment, and life experiences.</p></div>
                     <div class=&quot;bg-slate-950 p-4 rounded-lg myth-card&quot;><p class=&quot;text-[10px] text-rose-500 font-bold uppercase mb-1&quot;>Myth #5</p><p class=&quot;text-white font-bold text-sm mb-2&quot;>&quot;People are violent.&quot;</p><p class=&quot;text-xs text-slate-400&quot;><strong>Fact:</strong> People with mental illness are more likely to be victims of violence than perpetrators.</p></div>
                     <div class=&quot;bg-slate-950 p-4 rounded-lg myth-card&quot;><p class=&quot;text-[10px] text-rose-500 font-bold uppercase mb-1&quot;>Myth #6</p><p class=&quot;text-white font-bold text-sm mb-2&quot;>&quot;People don&#39;t recover.&quot;</p><p class=&quot;text-xs text-slate-400&quot;><strong>Fact:</strong> People can and do recover. There are effective treatments and supports.</p></div>
                     <div class=&quot;bg-slate-950 p-4 rounded-lg myth-card&quot;><p class=&quot;text-[10px] text-rose-500 font-bold uppercase mb-1&quot;>Myth #7</p><p class=&quot;text-white font-bold text-sm mb-2&quot;>&quot;They are weak/can&#39;t handle stress.&quot;</p><p class=&quot;text-xs text-slate-400&quot;><strong>Fact:</strong> Many are actually better at managing stress because they learn specific skills to stay well.</p></div>

               <p class=&quot;text-sm text-slate-400 mb-6&quot;>Using &quot;Person-First&quot; language reduces stigma. We should separate the person from the illness.</p>

                  <div class=&quot;bg-slate-950 p-4 rounded-lg term-card&quot;><h4 class=&quot;text-sky-400 font-bold text-sm uppercase&quot;>Mental Health vs. Illness</h4><p class=&quot;text-xs text-slate-400 mt-2&quot;><strong>Mental Health:</strong> How well we are mentally (emotions, thoughts, problem solving). <br><strong>Mental Illness:</strong> Diagnosed condition affecting thoughts/behavior.</p></div>
                  <div class=&quot;bg-slate-950 p-4 rounded-lg term-card&quot;><h4 class=&quot;text-sky-400 font-bold text-sm uppercase&quot;>Anorexia Nervosa</h4><p class=&quot;text-xs text-slate-400 mt-2&quot;>Disorder characterized by deliberate weight loss, refusal to maintain normal body weight, and troubled body image.</p></div>
                  <div class=&quot;bg-slate-950 p-4 rounded-lg term-card&quot;><h4 class=&quot;text-sky-400 font-bold text-sm uppercase&quot;>Bulimia Nervosa</h4><p class=&quot;text-xs text-slate-400 mt-2&quot;>Eating disorder involving periodic overeating followed by purging (vomiting, laxatives).</p></div>
                  <div class=&quot;bg-slate-950 p-4 rounded-lg term-card&quot;><h4 class=&quot;text-sky-400 font-bold text-sm uppercase&quot;>Autism</h4><p class=&quot;text-xs text-slate-400 mt-2&quot;>Neurodevelopmental disorder characterized by impaired social interactions and communication.</p></div>
                  <div class=&quot;bg-slate-950 p-4 rounded-lg term-card&quot;><h4 class=&quot;text-sky-400 font-bold text-sm uppercase&quot;>Bipolar Disorder</h4><p class=&quot;text-xs text-slate-400 mt-2&quot;>Mood disorder where symptoms change from mania (highs) to depression (lows).</p></div>
                  <div class=&quot;bg-slate-950 p-4 rounded-lg term-card&quot;><h4 class=&quot;text-sky-400 font-bold text-sm uppercase&quot;>Generalized Anxiety Disorder</h4><p class=&quot;text-xs text-slate-400 mt-2&quot;>Excessive anxiety and worrying about a range of topics accompanied by physical anxiety symptoms.</p></div>
                  <div class=&quot;bg-slate-950 p-4 rounded-lg term-card&quot;><h4 class=&quot;text-sky-400 font-bold text-sm uppercase&quot;>OCD</h4><p class=&quot;text-xs text-slate-400 mt-2&quot;>Intrusive thoughts (obsessions) motivating a person to complete neutralizing rituals (compulsions).</p></div>
                  <div class=&quot;bg-slate-950 p-4 rounded-lg term-card&quot;><h4 class=&quot;text-sky-400 font-bold text-sm uppercase&quot;>PTSD</h4><p class=&quot;text-xs text-slate-400 mt-2&quot;>Post-traumatic Stress Disorder. Develops after direct/indirect involvement in a traumatic safety threat.</p></div>
                  <div class=&quot;bg-slate-950 p-4 rounded-lg term-card&quot;><h4 class=&quot;text-sky-400 font-bold text-sm uppercase&quot;>Schizophrenia</h4><p class=&quot;text-xs text-slate-400 mt-2&quot;>Psychotic disorder characterized by disturbances in thinking, emotions, and behavior (hallucinations/delusions).</p></div>

               <div class=&quot;flex items-center gap-3 mb-6&quot;><div class=&quot;w-8 h-8 bg-purple-500 flex items-center justify-center rounded font-bold text-black&quot;>01</div><h2 class=&quot;text-2xl font-black uppercase italic tracking-tight text-white&quot;>What is Stress?</h2></div>
               <div class=&quot;space-y-6 text-sm text-slate-300 leading-relaxed mb-8&quot;>
                  <p>The word stress is used to cover a wide range of behavioral reactions and emotions to events that are <strong>beyond the coping abilities of an individual</strong>. When the body starts to feel stress, the brain releases hormones throughout the body. These hormones send alarm signals that make our breathing and heart rate faster, and our muscles tense. This is what is known as the <strong>&quot;fight, flight, or freeze&quot;</strong> response.</p>
                  <p>Stress can be good in small amounts, helping to motivate and reach potential. Stress is also very individualized; for example, some people find driving in heavy traffic very stressful, but some people do not. Continual stress can negatively affect an individual&#39;s mental health and bodily functions (such as blood pressure). However, it is important to note that <strong>stress is not a mental illness.</strong></p>
               </div>
               <div class=&quot;mb-8&quot;>
                  <h3 class=&quot;text-white font-bold uppercase text-sm mb-4&quot;>4 Factors Influencing Stress</h3>
                  <div class=&quot;grid md:grid-cols-2 gap-4&quot;>
                     <div class=&quot;bg-slate-900 p-4 rounded border border-slate-700&quot;><span class=&quot;text-purple-400 font-bold uppercase text-xs block mb-1&quot;>1. Intensity</span><p class=&quot;text-xs text-slate-400&quot;>How strong the stressor is. For example, getting lost in the woods without a phone is much more intense than your phone battery dying at the mall.</p></div>
                     <div class=&quot;bg-slate-900 p-4 rounded border border-slate-700&quot;><span class=&quot;text-purple-400 font-bold uppercase text-xs block mb-1&quot;>2. Duration</span><p class=&quot;text-xs text-slate-400&quot;>How long the stressor lasts. Short-term stress (like a test) is manageable, but long-term stress (like unemployment) wears you down.</p></div>
                     <div class=&quot;bg-slate-900 p-4 rounded border border-slate-700&quot;><span class=&quot;text-purple-400 font-bold uppercase text-xs block mb-1&quot;>3. Number of Stressors</span><p class=&quot;text-xs text-slate-400&quot;>How many stressors are happening at one time. A single problem is easier to handle than a pile-up of work, family, and financial issues all at once.</p></div>
                     <div class=&quot;bg-slate-900 p-4 rounded border border-slate-700&quot;><span class=&quot;text-purple-400 font-bold uppercase text-xs block mb-1&quot;>4. Coping Strategies</span><p class=&quot;text-xs text-slate-400&quot;>The tools you have to solve the issues at hand. People with better coping strategies (like time management or support networks) experience less negative stress.</p></div>
                  </div>
               </div>
               <div class=&quot;bg-slate-900/50 p-6 rounded-xl border border-slate-700 mb-8&quot;>
                  <h3 class=&quot;text-white font-bold uppercase text-sm mb-2&quot;>Concept: Self-Efficacy</h3>
                  <p class=&quot;text-xs text-slate-300 mb-4 leading-relaxed&quot;>Albert Bandura, a psychologist, defined self-efficacy as an individual&#39;s belief in their own capabilities to execute a course of action. It significantly affects how people handle stress.</p>
                  <div class=&quot;grid grid-cols-2 gap-4&quot;>
                     <div class=&quot;bg-red-900/10 p-4 rounded border border-red-900/50&quot;><span class=&quot;block text-red-400 font-bold text-xs uppercase mb-2&quot;>Low Self-Efficacy</span><p class=&quot;text-[11px] text-slate-400&quot;>People who believe things are &quot;beyond their ability&quot; often view difficult tasks as personal threats. They dwell on personal deficiencies and obstacles rather than focusing on how to perform the task successfully. This leads to higher stress levels.</p></div>
                     <div class=&quot;bg-emerald-900/10 p-4 rounded border border-emerald-900/50&quot;><span class=&quot;block text-emerald-400 font-bold text-xs uppercase mb-2&quot;>High Self-Efficacy</span><p class=&quot;text-[11px] text-slate-400&quot;>People who have a strong sense of efficacy enhance their personal well-being. They approach difficult tasks as challenges to be mastered rather than as threats to be avoided. This reduces stress and vulnerability to depression.</p></div>
                  </div>
               </div>
               <div class=&quot;grid md:grid-cols-2 gap-6 mb-8&quot;>
                  <div class=&quot;stress-type-card border-l-4 border-l-emerald-500&quot;><h3 class=&quot;text-emerald-400 font-bold uppercase text-sm mb-2&quot;>Eustress (Positive)</h3><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-2&quot;><li>Motivates and focuses energy.</li><li>Is short-term.</li><li>Is perceived as within our coping abilities.</li><li>Feels exciting.</li><li>Improves performance.</li><li class=&quot;italic text-slate-500&quot;>Examples: Job promotion, marriage, starting a new hobby, a vacation, buying a home, having a child.</li></ul></div>
                  <div class=&quot;stress-type-card border-l-4 border-l-rose-500&quot;><h3 class=&quot;text-rose-400 font-bold uppercase text-sm mb-2&quot;>Distress (Negative)</h3><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-2&quot;><li>Causes anxiety or concern.</li><li>Can be short or long-term.</li><li>Is perceived as outside of our coping abilities.</li><li>Feels unpleasant.</li><li>Decreases performance.</li><li>Can lead to mental and physical problems.</li><li class=&quot;italic text-slate-500&quot;>Examples: Death of a loved one, filing for divorce, unemployment, conflict in relationships, chronic illness.</li></ul></div>
               </div>
               <div class=&quot;mb-8&quot;>
                  <h3 class=&quot;text-white font-bold uppercase text-sm mb-4&quot;>5 Categories of Stressors</h3>
                  <div class=&quot;space-y-3&quot;>
                     <div class=&quot;p-3 bg-slate-900 rounded border-l-2 border-purple-500&quot;><p class=&quot;text-xs text-slate-300&quot;><strong class=&quot;text-purple-400 uppercase&quot;>1. Physical Environment:</strong> Noise, bright lights, heat, confined spaces, safety concerns.</p></div>
                     <div class=&quot;p-3 bg-slate-900 rounded border-l-2 border-purple-500&quot;><p class=&quot;text-xs text-slate-300&quot;><strong class=&quot;text-purple-400 uppercase&quot;>2. Social/Relational:</strong> Rudeness, bossiness, aggressive behavior, bullying, conflict with friends/family.</p></div>
                     <div class=&quot;p-3 bg-slate-900 rounded border-l-2 border-purple-500&quot;><p class=&quot;text-xs text-slate-300&quot;><strong class=&quot;text-purple-400 uppercase&quot;>3. Organizational (School/Work):</strong> Rules, regulations, deadlines, lack of control over work, difficult workload.</p></div>
                     <div class=&quot;p-3 bg-slate-900 rounded border-l-2 border-purple-500&quot;><p class=&quot;text-xs text-slate-300&quot;><strong class=&quot;text-purple-400 uppercase&quot;>4. Life Events:</strong> Birth, death, marriage, divorce, financial issues, facing discrimination/harassment.</p></div>

               <div class=&quot;flex items-center gap-3 mb-6&quot;><div class=&quot;w-8 h-8 bg-purple-500 flex items-center justify-center rounded font-bold text-black&quot;>02</div><h2 class=&quot;text-2xl font-black uppercase italic tracking-tight text-white&quot;>Stress & The Body</h2></div>
               <p class=&quot;text-sm text-slate-300 mb-6&quot;>Your body is a finely tuned machine, but when stress hits, it reacts in complex ways across every major system.</p>
               <div class=&quot;grid md:grid-cols-2 gap-6 mb-8&quot;>
                  <div class=&quot;sys-card p-5 rounded-lg&quot;><h4 class=&quot;text-purple-400 font-bold text-sm uppercase mb-2&quot;>Musculoskeletal System</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>When the body is stressed, muscles tense up to protect themselves from injury. It is a reflex reaction. Muscles return to a relaxed state once the stress passes, but chronic stress causes the muscles to be in a more or less constant state of guardedness. This triggers other reactions like tension headaches, migraines, and severe shoulder/neck/back pain.</p></div>
                  <div class=&quot;sys-card p-5 rounded-lg&quot;><h4 class=&quot;text-purple-400 font-bold text-sm uppercase mb-2&quot;>Respiratory System</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>Stress causes the airways to constrict and breathing to become faster (hyperventilation) in an effort to distribute oxygen-rich blood quickly to the core. For those with respiratory diseases like asthma or emphysema, stress can make it harder to breathe. It can also trigger panic attacks.</p></div>
                  <div class=&quot;sys-card p-5 rounded-lg&quot;><h4 class=&quot;text-purple-400 font-bold text-sm uppercase mb-2&quot;>Cardiovascular System</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>Acute stress causes heart rate to increase and heart muscle contractions to strengthen. Blood vessels dilate (widen) to push blood to large muscles and the heart. Repeated acute stress leads to inflammation in the coronary arteries, potentially leading to heart attack. Chronic stress leads to long-term high blood pressure (hypertension), damaged arteries, and high cholesterol.</p></div>
                  <div class=&quot;sys-card p-5 rounded-lg&quot;><h4 class=&quot;text-purple-400 font-bold text-sm uppercase mb-2&quot;>Endocrine System (HPA Axis)</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>The Hypothalamus signals the Pituitary Gland, which signals the Adrenal Glands (the HPA Axis). The adrenals produce cortisol and epinephrine (&quot;stress hormones&quot;). The liver is also signaled to produce more glucose (blood sugar) for energy. Chronic stress can result in impaired communication between the immune system and the HPA axis, leading to fatigue, metabolic disorders (obesity/diabetes), and immune depression.</p></div>
                  <div class=&quot;sys-card p-5 rounded-lg&quot;><h4 class=&quot;text-purple-400 font-bold text-sm uppercase mb-2&quot;>Gastrointestinal System</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>The gut and brain are constantly communicating. Stress can affect this communication, triggering pain, bloating, and gut discomfort (&quot;butterflies&quot;). Stress can cause spasms in the esophagus, induce nausea, or affect how quickly food moves through the body, causing either diarrhea or constipation.</p></div>
                  <div class=&quot;sys-card p-5 rounded-lg&quot;><h4 class=&quot;text-purple-400 font-bold text-sm uppercase mb-2&quot;>Nervous System</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>The sympathetic nervous system (SNS) triggers the &quot;fight or flight&quot; response, signaling the adrenal glands. The parasympathetic nervous system (PNS) calms the body down. Chronic stress keeps the SNS active, draining the body&#39;s resources.</p></div>
               </div>

                  <h3 class=&quot;text-white font-bold uppercase text-sm mb-4&quot;>50 Common Signs of Stress</h3>

                     <span>1. Frequent Headaches/Jaw pain</span><span>2. Gritting/Grinding teeth</span><span>3. Stuttering/Stammering</span><span>4. Tremors/Trembling lips</span><span>5. Neck/Back pain/Spasms</span><span>6. Dizziness/Faintness</span><span>7. Ringing/Buzzing ears</span><span>8. Blushing/Sweating</span><span>9. Cold or Sweaty hands/feet</span><span>10. Dry mouth/Swallowing issues</span><span>11. Frequent colds/infections</span><span>12. Rashes/Hives/Itching</span><span>13. Unexplained allergy attacks</span><span>14. Heartburn/Stomach pain/Nausea</span><span>15. Excess belching/flatulence</span><span>16. Constipation/Diarrhea</span><span>17. Difficulty breathing/Sighing</span><span>18. Panic attacks</span><span>19. Chest pain/Palpitations</span><span>20. Frequent urination</span><span>21. Diminished sexual desire/ability</span><span>22. Excess anxiety/Worry/Guilt</span><span>23. Increased anger/Hostility</span><span>24. Depression/Mood swings</span><span>25. Appetite changes (Too much/little)</span><span>26. Insomnia/Nightmares</span><span>27. Racing thoughts</span><span>28. Trouble learning new info</span><span>29. Forgetfulness/Confusion</span><span>30. Difficulty making decisions</span><span>31. Feeling Overwhelmed</span><span>32. Crying spells/Suicidal thoughts</span><span>33. Loneliness/Worthlessness</span><span>34. Little interest in appearance</span><span>35. Nervous habits (Fidgeting)</span><span>36. Irritability/Edginess</span><span>37. Overreaction to petty annoyances</span><span>38. Increased minor accidents</span><span>39. Obsessive/Compulsive behavior</span><span>40. Reduced work efficiency</span><span>41. Lying/Excuses for poor work</span><span>42. Rapid or Mumbled speech</span><span>43. Excessive defensiveness</span><span>44. Communication problems</span><span>45. Social withdrawal/Isolation</span><span>46. Constant fatigue</span><span>47. Frequent use of OTC drugs</span><span>48. Weight gain or loss</span><span>49. Increased smoking/alcohol/drugs</span><span>50. Excessive gambling/impulse buying</span>
                  </div>

               <div class=&quot;flex items-center gap-3 mb-6&quot;><div class=&quot;w-8 h-8 bg-purple-500 flex items-center justify-center rounded font-bold text-black&quot;>03</div><h2 class=&quot;text-2xl font-black uppercase italic tracking-tight text-white&quot;>Coping Strategies</h2></div>
               <div class=&quot;grid md:grid-cols-2 gap-6 mb-8&quot;>
                  <div class=&quot;tech-card p-5 rounded-lg&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>1. Deep Breathing (Belly Breathing)</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>This involves taking deep breaths from the abdomen rather than short shallow breaths from the chest. This is one of the best ways to lower stress because when you breathe deeply, it sends a message to your brain to calm down and relax. The brain then sends this message to your body. Belly breathing stimulates the <strong>Vagus nerve</strong>, which activates your relaxation response.</p></div>
                  <div class=&quot;tech-card p-5 rounded-lg&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>2. Progressive Muscle Relaxation (PMR)</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>This is a two-step process. First, you intentionally tense particular muscle groups (like your neck or shoulders) for 5-10 seconds. Then, you release the tension and pay attention to how your muscles feel when you relax them. This helps you recognize the difference between tension and relaxation.</p></div>
                  <div class=&quot;tech-card p-5 rounded-lg&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>3. Body Scan Meditation</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>This involves blending breath focus with Progressive Muscle Relaxation. Instead of tensing and relaxing muscles, you simply focus on the sensations in each part of your body. You mentally scan yourself from head to toe, noticing where you are holding stress and consciously letting it go.</p></div>
                  <div class=&quot;tech-card p-5 rounded-lg&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>4. Visualization (Guided Imagery)</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>This is a variation of traditional meditation. You imagine a scene in which you feel at peace and free to let go of all tension and anxiety. You choose whatever setting is most calming to you—a beach, a forest, or a favorite room—and visualize it in detail to trick your body into relaxing.</p></div>
                  <div class=&quot;tech-card p-5 rounded-lg&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>5. Self-Massage</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>You can relax your muscles quickly by massaging yourself. Techniques include: kneading your neck and shoulders, applying a rhythmic chopping motion to your neck, massaging your scalp with your fingertips, or using your thumbs to massage the tension out of your face.</p></div>
                  <div class=&quot;tech-card p-5 rounded-lg&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>6. Mindfulness</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>Mindfulness is the ability to be fully present in the moment. It involves staying aware of where you are and what you are doing without being overly reactive. When thoughts wander to the past or future, you gently bring them back to the current moment.</p></div>
                  <div class=&quot;tech-card p-5 rounded-lg&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>7. Rhythmic Movement</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;>This includes exercises like running, walking, swimming, or dancing. The mental benefit comes when you pay attention to the rhythmic repetition of the movement—focusing on the sensation of your feet hitting the ground or the rhythm of your breath—rather than letting your mind wander.</p></div>
                  <div class=&quot;tech-card p-5 rounded-lg&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>8. Yoga & Tai Chi</h4><p class=&quot;text-xs text-slate-300 leading-relaxed&quot;><strong>Yoga:</strong> A series of moving and stationary poses combined with deep breathing. Satyananda (gentle) and Hatha (beginner) are best for stress. Power yoga is more for fitness.<br><strong>Tai Chi:</strong> A self-paced, non-competitive series of slow, flowing body movements. It emphasizes concentration, relaxation, and the conscious circulation of vital energy.</p></div>
               </div>
               <div class=&quot;grid md:grid-cols-2 gap-8 mb-8&quot;>
                  <div class=&quot;bg-slate-900/50 p-6 rounded-xl border border-slate-700&quot;><h3 class=&quot;text-emerald-400 font-bold uppercase text-sm mb-4&quot;>Diet & Cortisol</h3><p class=&quot;text-xs text-slate-300 mb-4&quot;>A balanced diet can support a healthy immune system and repair damaged cells. Some foods help keep cortisol low:</p><ul class=&quot;list-disc list-inside text-xs text-slate-400 space-y-2&quot;><li><strong>Dark Chocolate:</strong> (In moderation) reduces stress hormones.</li><li><strong>Pears and Bananas:</strong> High in key vitamins.</li><li><strong>Tea:</strong> Mainly green or black tea.</li><li><strong>Probiotics:</strong> Found in yogurt; gut health links to mental health.</li><li><strong>Soluble Fiber:</strong> Found in oats and fruits.</li><li><strong>Water:</strong> Dehydration increases cortisol.</li></ul></div>

                  <h3>Defining Mental Health and Mental Illness</h3>
                  <h4>Mental Health Continuum</h4>
                  <p>You will recall from the first unit that there is a difference between mental health and mental illness. The Canadian Mental Health Association defines mental health as:</p>
                  <div class=&quot;highlight-box border-l-4 border-pink-500 bg-pink-900/10&quot;>
                     <p class=&quot;italic text-white&quot;>&quot;...knowing and accepting yourself, understand[ing] what makes you happy, building meaningful relationships, coping with problems of day-to-day living, and maintaining a sense of humour. It also means striking a balance in all aspects of your life: social, physical, spiritual, economic, and mental. Mental health is [also] about coping with the challenges of life.&quot;</p>
                  </div>
                  <p>A mental illness, on the other hand, is something that affects how someone thinks, feels, behaves, or interacts with other people. It is something that a professional needs to diagnose. Remember that it is important to never self-diagnose a mental illness.</p>
               </div>
               <div class=&quot;content-block&quot;>
                  <h3>Common Signs and Symptoms</h3>
                  <p class=&quot;text-xs italic text-slate-400 mb-4&quot;>*Disclaimer: The following are general signs and symptoms. If you or anyone you know are concerned, please see a professional.</p>
                  <p>Most mental illnesses seldom just appear. There are usually signs and symptoms that can be very telling that something is affecting a person. Knowing some of these signs can help people realize the early warning signs. Early intervention from a professional may also help lessen the severity.</p>
                  <div class=&quot;grid md:grid-cols-2 gap-8&quot;>
                     <ul class=&quot;space-y-3&quot;>
                        <li><strong>Appetite/Sleep Changes:</strong> Drastic changes (either an increase or decrease).</li>
                        <li><strong>Emotional Outbursts:</strong> Drastic and/or rapid changes in mood.</li>
                        <li><strong>Withdrawal:</strong> Pulling away from social activities or activities that the person once found entertaining.</li>
                        <li><strong>Decrease in Functioning:</strong> Unusually low functioning in most aspects of life (school, work, social activities) and/or having difficulty performing familiar tasks.</li>
                        <li><strong>Problems Concentrating:</strong> Issues recalling memories or logical thought/speech that is difficult to explain.</li>
                        <li><strong>Increased Sensitivity:</strong> With all senses; avoiding over-stimulating situations.</li>
                     </ul>
                     <ul class=&quot;space-y-3&quot;>
                        <li><strong>Indifference:</strong> Apathy toward activities.</li>
                        <li><strong>Feeling Disconnected:</strong> From their support network; having a sense of unreality.</li>
                        <li><strong>Nervousness:</strong> Fear/suspicious feelings of others.</li>
                        <li><strong>Unusual Behaviour:</strong> Uncharacteristic behaviour of the person.</li>
                        <li><strong>Substance Abuse:</strong> Substance use can be a sign of coping with mental illness.</li>
                     </ul>
                  </div>

                  <h3>Sadness and Depression</h3>
                  <p>Sadness and depression can sometimes seem very similar. The words are being used interchangeably, but there is a difference. Everyone will feel sadness at some point. Depression is a mental illness that has been diagnosed by a professional.</p>
                  <div class=&quot;highlight-box&quot;>
                     <h4>The Weather Analogy</h4>
                     <p>If sadness and depression were types of weather, <strong>Sadness</strong> would be a light rainfall, while <strong>Depression</strong> would be a hurricane. Sadness is a response to a particular event occurring in your life, while depression has an effect on every aspect of life, happy and sad events included.</p>
                  </div>
                  <h4>Primary Symptoms (The Cycle)</h4>
                  <div class=&quot;grid md:grid-cols-4 gap-4 text-xs&quot;>
                     <div class=&quot;bg-slate-900 p-4 rounded&quot;><strong>Thoughts:</strong> Negative thoughts about oneself (self-criticism), life experience (pessimism), and the future (hopelessness).</div>
                     <div class=&quot;bg-slate-900 p-4 rounded&quot;><strong>Moods:</strong> Depressed, sad, irritable, guilty.</div>
                     <div class=&quot;bg-slate-900 p-4 rounded&quot;><strong>Physical:</strong> Difficulty sleeping, eating less or more, being tired.</div>
                     <div class=&quot;bg-slate-900 p-4 rounded&quot;><strong>Behaviors:</strong> Withdrawing from people, doing fewer activities, difficulty getting started, low motivation.</div>
                  </div>
               </div>
               <div class=&quot;content-block&quot;>
                  <h3>What Causes Depression?</h3>
                  <p>Depression is usually the result of long-term events and personal factors rather than immediate, short-term life events. Factors can have both a biological and a circumstantial basis.</p>
                  <h4>Biological Causes</h4>
                  <div class=&quot;pl-4 border-l-2 border-slate-700 mb-6&quot;>
                     <p><strong>1. Brain Structure:</strong></p>
                     <ul>
                        <li><strong>Frontal Lobe:</strong> The part behind your forehead. Evidence shows a less active frontal lobe puts a person at a higher risk of depression.</li>
                        <li><strong>Hippocampus:</strong> In charge of long-term memory. It is often smaller on average in those with depression, and gets subsequently smaller with each session of depression.</li>
                        <li><strong>Neurons:</strong> Researchers suggest people with depression do not develop new neurons (cells that &quot;talk&quot; via electrical impulses) as quickly.</li>
                        <li><strong>Amygdala:</strong> The &quot;emotion&quot; part. Shows increased activity in those that are depressed. This increased activity lasts even after the sadness has passed, making the person more sensitive to emotions.</li>
                        <li><strong>Neurotransmitters:</strong> Depression is associated with lower levels of serotonin and noradrenaline.</li>
                     </ul>
                     <p class=&quot;mt-4&quot;><strong>2. Medical Conditions:</strong></p>
                     <p>Chronic conditions put a person at higher risk. Linked issues include: Hypothyroidism, Heart Disease, Degenerative conditions (MS, Parkinson&#39;s), Strokes, Nutritional diseases (Lack of B12), Endocrine disorders, Immune system diseases (Lupus), Virus/Infections (HIV, Hepatitis), Cancer, Erectile dysfunction.</p>
                     <p class=&quot;mt-4&quot;><strong>3. Personality:</strong></p>
                     <p>Traits that increase risk: Worrying, low self-esteem, perfectionism, sensitivity to criticism, critical of self, pessimistic outlook.</p>
                  </div>
                  <h4>Circumstantial Causes</h4>
                  <div class=&quot;pl-4 border-l-2 border-slate-700&quot;>
                     <p><strong>1. Family History:</strong> If a person has a family member with depression, they are at an increased risk. However, mental illness is unique to the person.</p>
                     <p class=&quot;mt-4&quot;><strong>2. Early Childhood Trauma:</strong></p>
                     <p>Trauma changes the structure of the brain by developing new <strong>neural pathways</strong>. These pathways are how the brain &quot;talks&quot; to itself (e.g., &quot;1+1=2&quot; or &quot;I don&#39;t feel safe&quot;). Trauma creates pathways based on fear. If the trauma occurs early, these pathways can become habits. These changes in brain function may be responsible for depressive symptoms.</p>
                     <p class=&quot;mt-4&quot;><strong>3. Drug and Alcohol Abuse:</strong> Approx 21% of people with substance abuse issues have experienced depression.</p>
                     <p class=&quot;mt-4&quot;><strong>4. Depressive Disorder with Seasonal Pattern (SAD):</strong> Related to daylight exposure. Rates increase in fall/winter.</p>

                  <h3>Hormonal Influences on Mental Health</h3>
                  <p>Hormones can have an influence on mental health because of how they fluctuate. The main hormones are Oestrogen (Estrogen), Progesterone, and Testosterone.</p>
                  <div class=&quot;grid md:grid-cols-2 gap-4 mb-6&quot;>
                     <div class=&quot;bg-pink-900/10 border border-pink-500/30 p-4 rounded&quot;>
                        <strong class=&quot;text-pink-400 text-xs uppercase&quot;>Psychological signs of High Estrogen</strong>
                        <ul class=&quot;text-xs text-slate-300 mt-2 space-y-1&quot;><li>Anxiety & Panic attacks</li><li>Stress</li><li>Depressed mood / lack of energy</li><li>Melancholy & excessive worrying</li><li>Mood swings & Irritability</li><li>Problems concentrating/sleeping</li><li>Confusion</li></ul>
                     </div>
                     <div class=&quot;bg-blue-900/10 border border-blue-500/30 p-4 rounded&quot;>
                        <strong class=&quot;text-blue-400 text-xs uppercase&quot;>Psychological signs of Low Testosterone</strong>
                        <ul class=&quot;text-xs text-slate-300 mt-2 space-y-1&quot;><li>Low libido</li><li>Signs similar to high estrogen levels: stress, depressive feelings, irritability, mood swings</li></ul>
                     </div>
                  </div>
               </div>
               <div class=&quot;content-block&quot;>
                  <h3>Male and Female Hormonal Differences</h3>
                  <div class=&quot;highlight-box&quot;>
                     <h4>Male (Andropause)</h4>
                     <p>Males are not affected as much by monthly fluctuations. However, <strong>Andropause</strong> (ages 45-65) signifies a drop in testosterone and conversion to estrogen. This radically alters hormone balance.</p>
                     <p class=&quot;mt-2&quot;><strong>Symptoms:</strong> Erectile dysfunction, loss of muscle strength, lowered motivation/self-confidence, issues with concentration/memory, feelings of depression, and sleep issues.</p>
                  </div>
                  <div class=&quot;highlight-box&quot;>
                     <h4>Female (The Weekly Cycle)</h4>
                     <p>Continual fluctuations determine the monthly cycle.</p>
                     <ul class=&quot;space-y-4 mt-4&quot;>
                        <li><strong>Week 1:</strong> Estrogen low but climbs. Lower levels relate to increased memory skills, happier mood, and more energy.</li>
                        <li><strong>Week 2:</strong> Increases in estrogen and testosterone. Good memory, happier mood, self-confidence. (Note: Too much estrogen here can cause anxiety/stress).</li>
                        <li><strong>Week 3:</strong> Progesterone rises; Estrogen/Testosterone decrease rapidly. Can lead to irritability, fatigue, sullenness. Progesterone is a &quot;sedating&quot; hormone, causing sadness or crying in sensitive individuals.</li>
                        <li><strong>Week 4:</strong> Both Estrogen and Progesterone drop quickly. Can lead to negative mood, sadness, irritability, anxiety. <em>Note: Healthy eating, exercise, and sleep help decrease these effects.</em></li>
                     </ul>
                  </div>
               </div>
               <div class=&quot;content-block&quot;>
                  <h3>Female Hormonal Influences: Life Stages</h3>
                  <h4>Pregnancy</h4>
                  <p>Influx of estrogen and progesterone. Mood fluctuations (crying, irritability, anger, anxiety) are normal, especially during weeks 6-10 and the third trimester. However, if a woman is not sleeping well, has lost interest in living, and is having panic attacks, she may be developing depression. Treating it early reduces Postpartum Depression risk.</p>
                  <h4>Menopause & Mental Health (Harvard Health)</h4>
                  <p>The incidence of depression doubles during menopause. Women who have struggled in the past are more likely to see a resurgence.</p>
                  <ul class=&quot;mt-2 space-y-2&quot;>
                     <li><strong>Anxiety:</strong> Evidence shows women are more likely to experience panic attacks during this transition. This can be hard to distinguish from &quot;Hot Flashes&quot; (both cause racing heart/sweating). A hot flash is often preceded by an &quot;aura&quot; or sense of doom.</li>
                     <li><strong>Physical Triggers:</strong> Anxiety may be triggered by an overactive thyroid gland (common with age) or lack of sleep due to hormone shifts/night sweats.</li>
                     <li><strong>Protection:</strong> Monitor mood, make lifestyle changes (exercise/sleep), reach out to others, and know that it is temporary. Hormone-related risks ease with time after menopause.</li>
                  </ul>
               </div>
               <div class=&quot;content-block&quot;>
                  <h3>PMDD vs. PMS</h3>
                  <p><strong>PMS (Premenstrual Syndrome):</strong> Physical symptoms (bloating) and manageable emotional symptoms.</p>
                  <p><strong>PMDD (Premenstrual Dysphoric Disorder):</strong> Affects 3-8% of women. Severe depression, &quot;brain fog&quot;, and suicidal thinking. Causes significant loss of productivity. Requires treatment.</p>
               </div>
               <div class=&quot;content-block&quot;>
                  <h3>The 5 Factors in Mental Health</h3>
                  <p>Achieving good mental health involves balancing physical, mental, social, economic, spiritual, and emotional well-being.</p>
                  <ul class=&quot;space-y-2&quot;>
                     <li><strong>1. Biological Factors:</strong> Heredity and genetic history. Genetic disorders.</li>
                     <li><strong>2. Personal Factors:</strong> Childhood experiences, current lifestyle, self-esteem.</li>
                     <li><strong>3. Physical Environment:</strong> Physical condition of residence/neighborhood. Safety and comfort.</li>
                     <li><strong>4. Social Environment:</strong> Quality of relationships with friends, family, or community.</li>
                     <li><strong>5. Economic Environment:</strong> Tied to physical environment. Living conditions, employment status, financial stability.</li>
                  </ul>
               </div>

             <h2 class=&quot;text-2xl font-black uppercase italic tracking-tight text-white mb-6&quot;>Psychological Interventions</h2>
             <div class=&quot;read-block mb-8&quot;>
                 <p class=&quot;mb-4&quot;>Managing mental health can include a combination of methods. One of the main ways to conquer mental illness and uphold mental health for the long-term is through psychological intervention.</p>
                 <p class=&quot;mb-4&quot;>This is a type of intervention that is usually provided by <strong>registered psychologists, psychiatrists, counsellors, or social workers</strong>.</p>
                 <p>It is worth noting that if someone chooses to see a professional, that person needs to feel comfortable discussing personal issues and there needs to be a level of trust. If there is not a connection, another professional should be sought out.</p>
              </div>
              <div class=&quot;grid md:grid-cols-2 gap-6&quot;>
                 <div class=&quot;info-card p-6 rounded-xl&quot;><h4 class=&quot;text-violet-400 font-bold text-sm uppercase mb-2&quot;>Cognitive Behavioural Therapy (CBT)</h4><p class=&quot;text-sm text-slate-300&quot;>There are many different types of psychological interventions, each based on certain beliefs of how people overcome challenges. The most common psychotherapies for mental health are related to Cognitive Behavioural Therapy (CBT), which revolves around changing the way a person thinks and acts.</p></div>
                 <div class=&quot;info-card p-6 rounded-xl&quot;><h4 class=&quot;text-violet-400 font-bold text-sm uppercase mb-2&quot;>Group Therapy vs. Individual</h4><p class=&quot;text-sm text-slate-300&quot;>Psychotherapies do not always have to be individual, one-on-one sessions. Oftentimes, there are group therapy sessions available. Hearing that others are experiencing similar feelings or struggles can help to validate experiences and build self-esteem.</p></div>

               <h2 class=&quot;text-2xl font-black uppercase italic tracking-tight text-white mb-6&quot;>Medical Interventions (Medication)</h2>
               <div class=&quot;read-block mb-8&quot;>
                 <p>Medical interventions are most often medications that help people maintain a relative homeostasis with their mental health. There are often risks with taking medications, and these should only be taken when prescribed by a doctor.</p>
                 <p class=&quot;mt-2&quot;>Medications can be classified into anti-anxiety, anti-depressant, anti-convulsant, stimulants, and more. <strong>Important:</strong> Medication does not treat the underlying issues, and are not usually meant to be a long-term solution.</p>
               </div>
               <div class=&quot;bg-blue-900/10 border border-blue-500/30 p-6 rounded-xl mb-8&quot;>
                 <h3 class=&quot;text-blue-400 font-bold uppercase text-lg mb-4&quot;>Deep Dive: Antidepressants</h3>
                 <p class=&quot;text-xs text-slate-300 mb-4&quot;>Antidepressants are designed to change chemicals (neurotransmitters) in the brain that affect mood and emotions. They are not a &quot;cure,&quot; but can relieve symptoms.</p>
                 <div class=&quot;space-y-4&quot;>
                    <div class=&quot;med-card p-4 rounded&quot;><strong class=&quot;text-white text-xs uppercase block mb-1&quot;>SSRIs (Selective Serotonin Reuptake Inhibitors)</strong><p class=&quot;text-[11px] text-slate-300&quot;>The most widely prescribed. Includes Prozac, Zoloft, Paxil. Acts on serotonin.</p></div>
                    <div class=&quot;med-card p-4 rounded&quot;><strong class=&quot;text-white text-xs uppercase block mb-1&quot;>SNRIs (Serotonin-Norepinephrine Reuptake Inhibitors)</strong><p class=&quot;text-[11px] text-slate-300&quot;>Includes Cymbalta, Effexor. Acts on norepinephrine and serotonin. Also used for pain.</p></div>
                    <div class=&quot;med-card p-4 rounded&quot;><strong class=&quot;text-white text-xs uppercase block mb-1&quot;>Atypical Antidepressants</strong><p class=&quot;text-[11px] text-slate-300&quot;>Includes Wellbutrin, Trintellix. Target different neurotransmitters. Side effects vary by specific drug.</p></div>
                    <div class=&quot;med-card p-4 rounded&quot;><strong class=&quot;text-white text-xs uppercase block mb-1&quot;>Older Drugs (TCAs & MAOIs)</strong><p class=&quot;text-[11px] text-slate-300&quot;>More severe side effects. Usually prescribed as a last resort.</p></div>
                 </div>
               </div>
               <div class=&quot;grid md:grid-cols-2 gap-8 mb-8&quot;>
                 <div><h4 class=&quot;text-white font-bold text-sm uppercase mb-4&quot;>Common Side Effects (SSRIs & SNRIs)</h4><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-1&quot;><li>Nausea</li><li>Insomnia</li><li>Anxiety & Restlessness</li><li>Decreased sex drive</li><li>Dizziness</li><li>Weight gain</li><li>Tremors & Excessive sweating</li><li>Sleepiness or fatigue</li><li>Dry mouth</li><li>Diarrhea / Constipation</li><li>Headaches</li></ul></div>
                 <div>
                    <div class=&quot;warning-box mb-4&quot;><h4 class=&quot;text-red-400 font-bold text-sm uppercase mb-2&quot;>FDA Suicide Warning</h4><p class=&quot;text-xs text-red-200&quot;>The FDA requires all depression medications to include a warning label about the <strong>increased risk of suicide</strong> in children and young adults. The risk is greatest during the first month or two of treatment.</p></div>
                    <strong class=&quot;text-white text-xs uppercase block mb-2&quot;>Suicide Warning Signs:</strong><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-1&quot;><li>Suicidal thoughts or attempts</li><li>New or worse depression/anxiety</li><li>Feeling agitated, restless, or irritable</li><li>Difficulty sleeping</li><li>Aggression, anger, or dangerous impulses</li><li>Extreme hyperactivity</li></ul>

                 <h3 class=&quot;text-white font-bold uppercase text-sm mb-4&quot;>Antidepressant Withdrawal</h3>
                 <p class=&quot;text-xs text-slate-300 mb-4&quot;>Once you start, stopping can be tough. Many people have severe withdrawal symptoms (Discontinuation Syndrome). <strong>Never stop &quot;cold turkey.&quot;</strong> Taper off slowly under doctor supervision.</p>
                 <strong class=&quot;text-white text-xs uppercase block mb-2&quot;>Withdrawal Symptoms:</strong>
                 <div class=&quot;grid grid-cols-2 gap-4 text-xs text-slate-400&quot;><ul class=&quot;list-disc list-inside space-y-1&quot;><li>Anxiety, agitation</li><li>Depression, mood swings</li><li>Flu-like symptoms</li><li>Irritability and aggression</li><li>Insomnia, nightmares</li></ul><ul class=&quot;list-disc list-inside space-y-1&quot;><li>Extreme restlessness</li><li>Fatigue</li><li>Nausea and vomiting</li><li>Dizziness, loss of coordination</li><li><strong>Electric shock sensations</strong></li></ul></div>

               <div class=&quot;grid md:grid-cols-2 gap-6 mb-8&quot;>
                 <div class=&quot;read-block&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Exercise</h4><p>Can be almost as effective as taking medication. Exercising can increase the release of neurotransmitters, which stimulate the growth of new neurons (this is what medication does). Aim for 30-60 minutes a day of aerobic exercise.</p></div>
                 <div class=&quot;read-block&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Social Support Network</h4><p>A group of trusted people that someone feels they can talk to about serious stuff. Having this support network helps to stave off feelings of isolation.</p></div>
                 <div class=&quot;read-block&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Eating Healthy</h4><p>Consuming balanced meals throughout the day will help a person to maintain energy and minimize mood swings.</p></div>
                 <div class=&quot;read-block&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Sleep Habits</h4><p>Having good sleep hygiene can help to reduce stress, irritability, moodiness, and fatigue. Aiming for 7-9 hours of sleep per night is a good target.</p></div>
               </div>
               <div class=&quot;border-t border-slate-700 my-8&quot;></div>
               <h2 class=&quot;text-2xl font-black uppercase italic tracking-tight text-white mb-6&quot;>Team-Based / Collaborative Care</h2>
               <p class=&quot;text-sm text-slate-300 mb-6&quot;>&quot;Care that is delivered by providers from different specialties, disciplines, or sectors working together to offer complementary services and mutual support.&quot; (Canadian Psychiatric Association).</p>
               <div class=&quot;bg-slate-900/50 border border-slate-700 p-6 rounded-xl mb-8&quot;>
                 <h3 class=&quot;text-white font-bold uppercase text-sm mb-4&quot;>Mental Health Commission of Canada: Key Conclusions</h3>
                 <div class=&quot;space-y-6&quot;>
                    <div><strong class=&quot;text-violet-400 text-xs uppercase block mb-1&quot;>Intervention 1: Inter-professional Collaboration</strong><p class=&quot;text-xs text-slate-300&quot;>Coordinated care and co-located care appear to be more effective than usual care at improving depression symptoms and treatment adherence. It is more expensive but also more cost-effective. (e.g., seeing a mental health pro down the hall from your family doctor).</p></div>
                    <div><strong class=&quot;text-violet-400 text-xs uppercase block mb-1&quot;>Intervention 2: Telehealth</strong><p class=&quot;text-xs text-slate-300&quot;>Telehealth with therapist support is effective. <ul class=&quot;list-disc list-inside pl-2 mt-1&quot;><li><strong>Anxiety:</strong> Patients benefit most from psychotherapy via telehealth compared to face-to-face.</li><li><strong>Depression:</strong> Telehealth achieves similar results to face-to-face.</li><li><strong>Computer-based:</strong> Was the most studied modality and found effective.</li></ul></p></div>
                    <div><strong class=&quot;text-violet-400 text-xs uppercase block mb-1&quot;>Intervention 3: Enhanced Referral Systems</strong><p class=&quot;text-xs text-slate-300&quot;>There is a dearth (lack) of research on this. Although electronic integration is on the rise, benefits for improving referral processes are unknown.</p></div>
                    <div><strong class=&quot;text-violet-400 text-xs uppercase block mb-1&quot;>Intervention 4: Financial/Payment Methods</strong><p class=&quot;text-xs text-slate-300&quot;>Evidence is inconclusive generally, and insufficient regarding mental health/addictions problems.</p></div>

               <div class=&quot;bg-teal-900/10 border-l-4 border-teal-500 p-6 rounded-r-lg mb-8&quot;>
                  <h4 class=&quot;text-teal-400 font-bold text-sm uppercase mb-2&quot;>Definition: Resiliency</h4>
                  <p class=&quot;mb-4 text-white text-sm leading-relaxed&quot;>The American Psychological Association (APA) defines resiliency as: <br><br><em>&quot;The process of adapting well in the face of adversity, trauma, tragedy, threats, or significant sources of stress. Resilience involves behaviours, thoughts, and actions that anyone can learn and develop.&quot;</em></p>
                  <p class=&quot;text-xs text-slate-400&quot;>Resiliency often is referred to as being able to &quot;bounce back&quot; from something, but it also involves any personal growth and being able to look within to find internal strength.</p>

                  <div class=&quot;res-card p-6 rounded-xl relative group&quot;>
                     <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Alberta Health Services (AHS)</h4>
                     <p class=&quot;text-xs text-slate-300 mb-2&quot;>Knowing what is available in your community is a critical first step. AHS is divided into <strong>Zones</strong>.</p>
                     <strong class=&quot;text-teal-400 text-xs uppercase block mb-1&quot;>How to find help:</strong>
                     <ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-1 mb-2&quot;><li>Check the AHS Zones Map to find where you live.</li><li>Go to &quot;Find Healthcare&quot; > &quot;Programs & Services&quot;.</li><li>Select &quot;Mental health and wellness&quot;.</li></ul>
                     <p class=&quot;text-xs text-slate-300&quot;>You can also call <strong>811</strong> (Health Link) to speak to someone about services in your community.</p>

                  </div>

                     <p class=&quot;text-xs text-slate-300 mb-2&quot;>This is more than just a hotline. Their website includes a tool to search for programs to attend within your community (e.g., counseling, housing, legal support).</p>
                     <div class=&quot;bg-slate-900 p-3 rounded text-center mb-2&quot;><p class=&quot;text-sm font-bold text-white&quot;>Call: 1-800-668-6868</p><p class=&quot;text-sm font-bold text-teal-400&quot;>Text: CONNECT to 686868</p></div>

                  <h3 class=&quot;text-red-400 font-bold uppercase text-lg mb-4&quot;>Understanding Crisis</h3>
                  <p class=&quot;text-xs text-slate-300 mb-4&quot;>The APA defines a crisis as &quot;a situation (e.g., a traumatic change) that produces significant cognitive or emotional stress in those involved in it.&quot;</p>
                  <div class=&quot;grid md:grid-cols-3 gap-4 mb-6&quot;>
                     <div class=&quot;bg-slate-900 p-3 rounded&quot;><strong class=&quot;text-red-400 text-xs block mb-1&quot;>1. Developmental Crisis</strong><p class=&quot;text-[10px] text-slate-400&quot;>Anything to do with the different stages of life and growing (e.g., leaving home, aging).</p></div>
                     <div class=&quot;bg-slate-900 p-3 rounded&quot;><strong class=&quot;text-red-400 text-xs block mb-1&quot;>2. Situational Crisis</strong><p class=&quot;text-[10px] text-slate-400&quot;>Sudden and unexpected life events including personal tragedies (accidents) or natural disasters.</p></div>
                     <div class=&quot;bg-slate-900 p-3 rounded&quot;><strong class=&quot;text-red-400 text-xs block mb-1&quot;>3. Existential Crisis</strong><p class=&quot;text-[10px] text-slate-400&quot;>Inner conflict dealing with spirituality, meaning of life, or direction (e.g., midlife crisis).</p></div>
                  </div>
                  <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>What To Do In A Crisis?</h4>
                  <div class=&quot;grid md:grid-cols-2 gap-6&quot;>
                     <div><strong class=&quot;text-white text-xs block mb-2 underline&quot;>If YOU are experiencing it:</strong><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-2&quot;><li><strong>Prioritize:</strong> Focus only on basic necessities to function (eating, sleeping, hygiene). Do not take on too much.</li><li><strong>Reach out:</strong> Connect with your support system (friends, family, professionals).</li><li><strong>Self Care:</strong> Find what works for you to manage stress (walks, reading, bath).</li></ul></div>
                     <div><strong class=&quot;text-white text-xs block mb-2 underline&quot;>If you are HELPING someone:</strong><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-2&quot;><li><strong>Active Listener:</strong> Listen without giving simplistic advice (&quot;It&#39;ll be okay&quot;). Be supportive.</li><li><strong>Help:</strong> Offer assistance in basic areas (helping them prioritize necessities).</li><li><strong>Encourage Professional Support:</strong> Offer to look for a pro, make the call, or arrange transport.</li></ul></div>
                  </div>
               </div>

            <div class=&quot;glass p-8 rounded-2xl&quot;>
               <h2 class=&quot;text-2xl font-black uppercase italic tracking-tight text-white mb-6&quot;>Impacts on Mental Health</h2>
               <div class=&quot;grid md:grid-cols-2 gap-6 mb-8&quot;>
                  <div class=&quot;social-card p-6 rounded-xl&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Economic Impact</h4><p class=&quot;text-xs text-slate-300 mb-4&quot;>Mental illness in Canada costs approximately <strong>$51 billion per year</strong>. This includes health care costs, lost productivity, and reductions in quality of life.</p><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-2&quot;><li><strong>Unemployment:</strong> 70-90% of people with severe mental illness are unemployed.</li><li><strong>Lost Work:</strong> Approx 500,000 Canadians per week are not working due to mental illness.</li><li><strong>Disability Costs:</strong> The cost of disability leave for mental illness is double the cost of leave due to physical injury.</li></ul></div>
                  <div class=&quot;social-card p-6 rounded-xl&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Social Support Networks</h4><p class=&quot;text-xs text-slate-300 mb-4&quot;>Social isolation is damaging. Research has found gender differences in how we seek support:</p><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-2&quot;><li><strong>Females:</strong> Prefer a support network composed of friends rather than family. This is because there is less sense of obligation with friends, and they feel they receive more support.</li><li><strong>Males:</strong> Did not seem to have a preference between friends or family for their support network.</li></ul></div>
               </div>
               <div class=&quot;border-t border-slate-700 my-8&quot;></div>
               <h2 class=&quot;text-2xl font-black uppercase italic tracking-tight text-white mb-6&quot;>Social Media</h2>
               <div class=&quot;read-block mb-8&quot;>
                  <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Facebook Depression</h4>
                  <p>The American Academy of Pediatrics defines this as: &quot;depression that develops when preteens and teens spend a great deal of time on social media sites, such as Facebook, and then begin to exhibit classic symptoms of depression.&quot;</p>
                  <p class=&quot;mt-2 text-xs italic&quot;>Factors include: intensity of the online world, cyberbullying, sleep deprivation, and self-objectification.</p>
               </div>
               <div class=&quot;grid md:grid-cols-2 gap-6 mb-8&quot;>
                  <div><strong class=&quot;text-emerald-400 text-xs uppercase block mb-2&quot;>The Benefits</strong><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-1&quot;><li>Improves communication skills.</li><li>Allows making new friends and sharing ideas.</li><li>Develops basic social/technical skills.</li><li>Enriches offline friendships.</li></ul></div>
                  <div><strong class=&quot;text-red-400 text-xs uppercase block mb-2&quot;>The Disadvantages (Stats)</strong><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-1&quot;><li>Youth visiting <strong>>58 times/week</strong> are 3x more likely to feel socially isolated than those visiting <strong><9 times/week</strong>.</li><li><strong>Body Image:</strong> Associated with self-objectification (especially image-based sites like Instagram).</li><li><strong>Cyberbullying:</strong> Persistent and public nature magnifies harm.</li></ul></div>
               </div>
               <div class=&quot;bg-slate-900/50 p-6 rounded-xl border border-slate-700 mb-8&quot;>
                  <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Well-Adjusted vs. At-Risk Youth</h4>
                  <p class=&quot;text-xs text-slate-300 mb-2&quot;>How youth process positive posts (people showing off happy lives) determines the impact:</p>
                  <div class=&quot;grid md:grid-cols-2 gap-4&quot;>
                     <div class=&quot;bg-slate-950 p-3 rounded&quot;><strong class=&quot;text-teal-400 text-xs block&quot;>Well-Adjusted</strong><p class=&quot;text-[10px] text-slate-400&quot;>Can process positive posts. They understand online friends don&#39;t always have the positive life presented. They take positive comments as a boost.</p></div>
                     <div class=&quot;bg-slate-950 p-3 rounded&quot;><strong class=&quot;text-red-400 text-xs block&quot;>At-Risk</strong><p class=&quot;text-[10px] text-slate-400&quot;>Have difficulty with the constant positivity of others. They feel a disconnect between seeing the positivity online and knowing the reality. This disconnect leads to higher risk of depression.</p></div>

                  <div><label class=&quot;block text-xs font-bold text-slate-400 mb-2&quot;>Does your preference match the gender norms presented in the course as they pertain to the social support network? Explain.</label><textarea id=&quot;ans2_gender&quot; oninput=&quot;pushData()&quot; class=&quot;w-full h-24 rounded-lg p-3 text-sm&quot; placeholder=&quot;My preference matches/differs because...&quot;></textarea></div>

            <div class=&quot;glass p-8 rounded-2xl&quot;>
               <h2 class=&quot;text-2xl font-black uppercase italic tracking-tight text-white mb-6&quot;>Types of Therapeutic Environments</h2>
               <p class=&quot;text-sm text-slate-300 mb-6&quot;>There are different options for care depending on the severity and type of mental illness. Each provides a different level of support and independence.</p>
               <div class=&quot;space-y-6&quot;>
                  <div class=&quot;env-card p-6 rounded-xl&quot;>
                     <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>1. Active / Acute Therapy</h4>
                     <p class=&quot;text-xs text-slate-300 mb-4&quot;>The most extreme form of therapy. Available in private or public facilities. Public facilities usually require a referral from a physician or other professional.</p>
                     <div class=&quot;grid grid-cols-2 gap-4 text-[10px] text-slate-400 bg-slate-900 p-4 rounded&quot;>
                        <div><strong class=&quot;text-blue-400 block mb-1&quot;>Central Zone:</strong> Red Deer Regional Hospital, Centennial Centre for Mental Health (Ponoka).</div>
                        <div><strong class=&quot;text-blue-400 block mb-1&quot;>Calgary Zone:</strong> Alberta Children&#39;s Hospital, Foothills Medical Centre, South Health Campus.</div>
                        <div><strong class=&quot;text-blue-400 block mb-1&quot;>Edmonton Zone:</strong> Adult in-patient services (mainly for those who have committed violent crimes but are not criminally responsible due to mental illness).</div>
                        <div><strong class=&quot;text-blue-400 block mb-1&quot;>South Zone:</strong> Chinook Regional Hospital (Lethbridge), Medicine Hat Regional Hospital.</div>
                     </div>
                  </div>
                  <div class=&quot;env-card p-6 rounded-xl&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>2. Rehabilitation Centres</h4><p class=&quot;text-xs text-slate-300 mb-2&quot;><strong>APA Definition:</strong> &quot;A facility devoted to restoring individuals with mental or physical disorders... to an adequate level of functioning.&quot;</p><p class=&quot;text-xs text-slate-300&quot;>People here often have an injury or illness that has affected their mental state. It can be an internal injury (mental illness) or external (substance abuse). Services include: vocational training, occupational training, physical training, educational therapy, recreational therapy, and psychological therapy.</p></div>
                  <div class=&quot;env-card p-6 rounded-xl&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>3. Community Mental Health</h4><p class=&quot;text-xs text-slate-300 mb-2&quot;><strong>APA Definition:</strong> &quot;Activities undertaken in the community, rather than in institutional settings, to promote mental health.&quot;</p><ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-1&quot;><li>Focusing on the entire population of a geographic area.</li><li>Emphasizing preventative services.</li><li>Approaching mental health indirectly through consultation and education.</li><li>Crisis intervention.</li></ul></div>
                  <div class=&quot;env-card p-6 rounded-xl&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>4. Community Group Home</h4><p class=&quot;text-xs text-slate-300 mb-2&quot;><strong>APA Definition:</strong> &quot;A residential facility that offers housing and personal care services, such as meals, supervision, and transportation.&quot;</p><p class=&quot;text-xs text-slate-300&quot;>This is an environment where someone can live and have their psychological and physical needs met. It is more intensive than community mental health centres because supervision is required. There is often a maximum number of people allowed in the house at one time (usually six) so each person gets care. Can be utilized for youth or senior citizens.</p><a href=&quot;https://www.ementalhealth.ca/Alberta/Group-Homes-Residential-Care-and-Support-ed-Housing/index.php?m=heading&ID=210&quot; target=&quot;_blank&quot; class=&quot;external-link&quot;>View Alberta Group Homes ↗</a></div>
