               <div class=&quot;read-block mb-8&quot;>
                  <h4 class=&quot;text-cyan-400 font-bold text-sm uppercase mb-2&quot;>The 5 Pillars (Bounce Back Project)</h4>
                  <p class=&quot;text-xs mb-4 text-slate-400&quot;>These work together to help people cope efficiently with difficult times.</p>
                  <ul class=&quot;list-disc list-inside text-sm text-slate-300 space-y-4&quot;>
                     <li><strong>1. Self-Awareness:</strong> Having a clear picture of who the individual is as a person. Objectively acknowledging strengths, weaknesses, beliefs, motivations, and emotions. Being honest with oneself helps understand how we are viewed by others.</li>
                     <li><strong>2. Self-Care:</strong> Something tailored uniquely to you that helps maintain your mental health. It changes with the person and needs to be engaged in often.</li>
                     <li><strong>3. Mindfulness:</strong> Focusing solely on the present. Not dwelling on the past or worrying about the future. Acknowledging emotions in the moment without judging them as positive or negative.</li>
                     <li><strong>4. Positive Relationships (Social Support Network):</strong> We are built to be connected. This network is very important to positive mental health and helps us become more supportive ourselves.</li>
                     <li><strong>5. Purpose:</strong> Recognizing something more than the individual. Shapes mindset and guides actions (e.g., family, religion, political party, green initiative).</li>
                  </ul>
               </div>
               <div class=&quot;bg-slate-900/50 border border-slate-700 p-6 rounded-xl mb-8&quot;>
                  <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>10 Ways to Build Resilience (APA)</h4>
                  <div class=&quot;grid md:grid-cols-2 gap-4 text-xs text-slate-300&quot;>
                     <ol class=&quot;list-decimal list-inside space-y-1&quot;><li>Make connections</li><li>Avoid seeing crisis as insurmountable problems</li><li>Accept that change is part of living</li><li>Move toward your goals</li><li>Take decisive actions</li></ol>
                     <ol class=&quot;list-decimal list-inside space-y-1&quot; start=&quot;6&quot;><li>Look for opportunities for self-discovery</li><li>Nurture a positive view of yourself</li><li>Keep things in perspective</li><li>Maintain a hopeful outlook</li><li>Take care of yourself</li></ol>
                  </div>
               </div>
               <div class=&quot;bg-slate-900/50 border border-slate-700 p-6 rounded-xl mb-8&quot;>
                  <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>What Inhibits Resilience?</h4>
                  <p class=&quot;text-xs text-slate-300 mb-2&quot;><strong>Perception:</strong> If a person perceives they have no control or influence, resilience is impacted. This perception does not necessarily reflect reality.</p>
                  <p class=&quot;text-xs text-slate-300&quot;><strong>Unsupportive Network:</strong> Individuals who receive (or perceive) unsupportive or critical responses from their network are less likely to be resilient.</p>
               </div>
               <div class=&quot;bg-slate-900 p-6 rounded-xl border border-slate-700 mb-8&quot;>
                  <h3 class=&quot;text-red-400 font-bold uppercase text-lg mb-4&quot;>Maladaptive Coping Skills</h3>
                  <p class=&quot;text-xs text-slate-300 mb-6&quot;>Coping responses that are more destructive than helpful.</p>
                  <div class=&quot;space-y-6&quot;>
                     <div><strong class=&quot;text-white text-xs uppercase block mb-2 border-b border-slate-600 pb-1&quot;>General Types</strong><ul class=&quot;text-xs text-slate-400 space-y-2&quot;><li><strong>Escape/Avoidance:</strong> Ignoring the problem. Works temporarily but exhausts mental energy.</li><li><strong>Unhealthy Comfort Zone:</strong> Immediate gratification like binge-eating or binge-watching TV. An error in perception that leads to distress.</li><li><strong>Emotional Numbing:</strong> Distancing oneself from relationships to avoid hurt. Reinforces risky behavior like substance abuse.</li></ul></div>
                     <div><strong class=&quot;text-white text-xs uppercase block mb-2 border-b border-slate-600 pb-1&quot;>Schema Theory: Overcompensation</strong><ul class=&quot;text-xs text-slate-400 space-y-1&quot;><li><strong>Aggression/Hostility:</strong> Defying, blaming, criticizing, or attacking others.</li><li><strong>Dominance:</strong> Excessive self-assertion to control others.</li><li><strong>Recognition-seeking:</strong> Impressing others with high achievements/status.</li><li><strong>Manipulation:</strong> Seducing, being dishonest, or conning others.</li><li><strong>Passive-aggressiveness:</strong> Appearing compliant but rebelling covertly (procrastination, pouting, tardiness).</li><li><strong>Excessive Orderliness:</strong> Strict order, self-control, and predictability. Spending too much time finding the &quot;best&quot; way to avoid a certain outcome.</li></ul></div>
                     <div><strong class=&quot;text-white text-xs uppercase block mb-2 border-b border-slate-600 pb-1&quot;>Schema Theory: Surrender & Avoidance</strong><ul class=&quot;text-xs text-slate-400 space-y-1&quot;><li><strong>Surrender:</strong> Compliance, dependence, submissive, clinging, people-pleasing.</li><li><strong>Social Withdrawal:</strong> Isolating self; exaggerated focus on independence to avoid looking like they need help.</li><li><strong>Compulsive Stimulation Seeking:</strong> Seeking excitement via shopping, gambling, risk-taking.</li><li><strong>Addictive Self-Soothing:</strong> Drugs, alcohol, overeating.</li><li><strong>Psychological Withdrawal:</strong> Dissociation, denial, engaging in fantasy.</li></ul></div>
                  </div>

                  <div class=&quot;life-card p-6 rounded-xl&quot;>
                     <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Nutrition & Stress</h4>
                     <ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-2&quot;><li><strong>Indigestion:</strong> Caused by eating quickly or while stressed. Sit down and chew slowly.</li><li><strong>Caffeine:</strong> Raises stress hormones, leads to insomnia/dehydration. Dependence is not a good idea.</li><li><strong>Cravings:</strong> Limit to small portions. Cutting completely leads to overeating later. Keep healthy snacks near.</li><li><strong>Sugar Highs/Lows:</strong> The brain needs glucose but refined sugar causes spikes/drops leading to fatigue. <strong>Complex carbohydrates</strong> keep blood sugar stable.</li></ul>
                  </div>
                  <div class=&quot;life-card p-6 rounded-xl&quot;><h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Active Living</h4><p class=&quot;text-xs text-slate-300&quot;>Helps body produce <strong>endorphins</strong> (natural painkillers). Improves sleep, decreases tension, increases mood and self-esteem.</p></div>
               </div>
               <div class=&quot;bg-slate-900/50 border border-slate-700 p-6 rounded-xl mb-8&quot;>
                  <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Time Management (Oxford Learning)</h4>
                  <p class=&quot;text-xs text-slate-400 mb-2&quot;>Placing emphasis on priority rather than values leads to burnout. A balanced approach includes:</p>
                  <ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-2&quot;><li><strong>Regular Breaks:</strong> Alarm every 20-30 mins. Get up and move.</li><li><strong>Movement:</strong> Don&#39;t just switch browser tabs. Stretch or walk.</li><li><strong>Nutritious Snack:</strong> Food gives energy for learning; water keeps mind focused.</li><li><strong>Routine:</strong> Work at the same time daily (avoid late nights).</li><li><strong>Music:</strong> Listen to music instead of TV during breaks to keep energy up.</li><li><strong>No Social Media:</strong> Stay off it during breaks!</li></ul>

                  <h3 class=&quot;text-emerald-400 font-bold uppercase text-sm mb-4&quot;>Teen Sleep Statistics (APA)</h3>
                  <div class=&quot;grid md:grid-cols-2 gap-4 text-xs text-slate-300&quot;>
                     <ul class=&quot;list-disc list-inside space-y-1&quot;><li><strong>24%</strong> of teens report that their sleep is poor to fair.</li><li><strong>35%</strong> report that stress keeps them awake at night.</li><li><strong>42%</strong> of teens getting <8 hours report their stress has increased.</li><li><strong>36%</strong> report feeling tired because of stress.</li><li><strong>39%</strong> report feeling more stressed at school without sleep.</li></ul>

                  </div>
               </div>
               <div class=&quot;bg-slate-900 border border-slate-700 p-6 rounded-xl&quot;>
                  <h3 class=&quot;text-white font-bold uppercase text-sm mb-4&quot;>Reducing Anxiety (ADAA Suggestions)</h3>
                  <div class=&quot;columns-2 gap-8 text-xs text-slate-300&quot;><p class=&quot;mb-2&quot;>• Take a time-out (massage, yoga).</p><p class=&quot;mb-2&quot;>• Eat healthy balanced meals.</p><p class=&quot;mb-2&quot;>• Limit alcohol and caffeine (triggers panic).</p><p class=&quot;mb-2&quot;>• Get adequate sleep and exercise.</p><p class=&quot;mb-2&quot;>• Accept you cannot control everything.</p><p class=&quot;mb-2&quot;>• Welcome humour (laughter reduces anxiety).</p><p class=&quot;mb-2&quot;>• Volunteer (expands support network).</p><p class=&quot;mb-2&quot;>• Learn your triggers (look for patterns).</p><p class=&quot;mb-2&quot;>• Lean on your social support network.</p></div>

            <div class=&quot;glass p-8 rounded-2xl&quot;>
               <h2 class=&quot;text-2xl font-black uppercase italic tracking-tight text-white mb-6&quot;>Risk & Crisis Management</h2>
               <div class=&quot;risk-card p-6 rounded-xl mb-8&quot;>
                  <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Signs of Being At-Risk</h4>
                  <div class=&quot;columns-2 gap-8 text-[10px] text-slate-300&quot;>
                     <ul class=&quot;list-disc list-inside space-y-1&quot;><li>Anxiety, depression, tearful, irritable.</li><li>Helpless, hopeless, low self-esteem.</li><li>Withdrawing from social situations.</li><li>Sleeping too much/little.</li><li>Poor hygiene.</li><li>Difficulty focusing.</li><li>Feeling constantly drained.</li><li>Lack of interest in activities.</li><li>Unexplained aches and pains.</li><li>Thoughts of harming self/suicide.</li><li>Moving/speaking slower.</li><li>Substance abuse (increased frequency/volume).</li><li>Change in outlook (pessimistic).</li></ul>
                  </div>
               </div>
               <div class=&quot;bg-slate-900/50 border border-slate-700 p-6 rounded-xl mb-8&quot;>
                  <h4 class=&quot;text-white font-bold text-sm uppercase mb-4&quot;>How to Help Those At-Risk</h4>
                  <ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-2&quot;><li><strong>Approach:</strong> Remain non-judgmental. Let them know you are concerned.</li><li><strong>Input:</strong> Ensure they have input on how you help. What works for one may not work for another.</li><li><strong>Emotions:</strong> Be prepared for shame or anger. Shame is a common indicator of distress.</li><li><strong>Team Up:</strong> Get another friend/family member to help show them a network cares.</li><li><strong>Listen:</strong> Let them talk without interrupting. Do not guide the conversation.</li><li><strong>Paraphrase:</strong> Repeat back what they said to convey empathy.</li></ul>
                  <div class=&quot;mt-4 bg-slate-800 p-4 rounded border-l-4 border-red-500&quot;>
                     <strong class=&quot;text-red-400 text-xs uppercase block mb-1&quot;>What if they REFUSE help? (WebMD)</strong>
                     <ul class=&quot;list-disc list-inside text-xs text-slate-300 space-y-1&quot;><li>Be patient (if no immediate risk).</li><li>Continue to be part of their support system.</li><li>Stay calm. Matching anger with anger pushes them away.</li><li>Take a step back. The decision is theirs, not yours.</li><li>Care for your own mental health.</li></ul>
                  </div>
               </div>
               <div class=&quot;bg-red-900/20 border border-red-500/30 p-6 rounded-xl mb-8&quot;>
                  <h3 class=&quot;text-red-400 font-bold uppercase text-lg mb-4&quot;>What To Do In A Crisis (Self)</h3>
                  <div class=&quot;space-y-4 text-xs text-slate-300&quot;><p><strong>1. Immediate Safety:</strong> Do you feel like harming yourself? Do you have a plan? If YES, call 911 or go to the hospital immediately.</p><p><strong>2. Hesitation:</strong> If you are hesitating, call a trusted friend or family member to stay with you.</p><p><strong>3. Hotline:</strong> Call Crisis Services Canada (1-833-456-4566) or AHS (1-877-303-2642).</p><p><strong>4. Touch Base:</strong> Let professionals and supporters know what is happening.</p><p><strong>5. WRAP:</strong> Create a Wellness Recovery Action Plan before a crisis occurs.</p><p><strong>6. Be Nice:</strong> Remember you are going through a crisis. Be kind to yourself.</p></div>
               </div>
               <div class=&quot;read-block&quot;>
                  <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>When to Seek a Professional</h4>
                  <ul class=&quot;list-disc list-inside text-xs text-slate-300 columns-2 mb-4&quot;><li>Substance abuse interfering with life.</li><li>Inability to cope with daily activities.</li><li>Drastic eating/sleeping changes.</li><li>Defiance of authority/theft/vandalism.</li><li>Intense fear of weight gain.</li><li>Lengthened negative outlook.</li><li>Recurrent anger outbursts.</li><li>Thoughts feel &quot;out of control&quot;.</li><li>Feeling suicidal.</li></ul>
                  <h4 class=&quot;text-white font-bold text-sm uppercase mb-2&quot;>Who is a Professional?</h4>
                  <p class=&quot;text-xs text-slate-300&quot;>Psychiatrists, Clinical Psychologists, Social Workers, Licensed Counselors, Family Doctors, EAPs, University Clinics, Local Hospitals, Community Centres.</p>
               </div>

                  <p class=&quot;text-xs text-slate-400 mb-6&quot;>Develop your 40-mark Action Plan here. Fill out all sections.</p>
                  <div class=&quot;wrap-section&quot;><strong class=&quot;text-white text-xs block mb-2&quot;>Part 1: Feeling Well</strong><textarea id=&quot;wrap_feel&quot; oninput=&quot;pushData()&quot; class=&quot;w-full mb-2 p-2 rounded text-sm h-16&quot; placeholder=&quot;This is what I feel like when I am feeling well...&quot;></textarea><textarea id=&quot;wrap_behave&quot; oninput=&quot;pushData()&quot; class=&quot;w-full p-2 rounded text-sm h-16&quot; placeholder=&quot;This is what I behave like when I am feeling well...&quot;></textarea></div>
