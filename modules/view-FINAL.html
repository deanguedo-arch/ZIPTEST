                                    <div onclick=&quot;setScore(&#39;logic&#39;, 25)&quot; id=&quot;logic-25&quot; class=&quot;rubric-cell text-slate-400&quot;><strong>Elite (25):</strong> Explicitly connects Personal Inventory to Career choice. Deep logic.</div>
                                    <div onclick=&quot;setScore(&#39;logic&#39;, 18)&quot; id=&quot;logic-18&quot; class=&quot;rubric-cell text-slate-400&quot;><strong>Proficient (18):</strong> Explains career desire but fails to link back to values.</div>
                                    <div onclick=&quot;setScore(&#39;logic&#39;, 10)&quot; id=&quot;logic-10&quot; class=&quot;rubric-cell text-slate-400&quot;><strong>Emerging (10):</strong> &quot;I like sports.&quot; No critical thinking.</div>
                                </div>
                            </div>
                             <div>
                                <label class=&quot;text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block&quot;>5. Operational Standard (10 pts)</label>
                                <div class=&quot;rubric-row&quot;>
                                    <div onclick=&quot;setScore(&#39;std&#39;, 10)&quot; id=&quot;std-10&quot; class=&quot;rubric-cell text-slate-400&quot;><strong>Elite (10):</strong> Professional tone. No errors.</div>
                                    <div onclick=&quot;setScore(&#39;std&#39;, 7)&quot; id=&quot;std-7&quot; class=&quot;rubric-cell text-slate-400&quot;><strong>Proficient (7):</strong> Minor errors. Casual tone.</div>
                                    <div onclick=&quot;setScore(&#39;std&#39;, 4)&quot; id=&quot;std-4&quot; class=&quot;rubric-cell text-slate-400&quot;><strong>Emerging (4):</strong> Sloppy formatting. Incomplete.</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class=&quot;flex flex-col md:flex-row gap-4 pt-10 border-t border-slate-800&quot;>
                        <button onclick=&quot;showStep(1)&quot; class=&quot;flex-1 text-slate-500 font-bold uppercase text-[10px] border border-slate-800 rounded-2xl py-5 hover:bg-slate-900 tracking-widest&quot;>Return to Start</button>
                        <button onclick=&quot;generateFullPrint()&quot; class=&quot;flex-[2] bg-emerald-600 hover:bg-emerald-500 text-white font-black uppercase tracking-[0.2em] py-5 rounded-2xl shadow-2xl transition-all active:scale-95&quot;>
                            Generate Professional Portfolio Blueprint
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class=&quot;mt-8 text-center text-slate-600 text-[10px] font-mono uppercase tracking-[0.4em]&quot;>
            “The Architect builds. The Consultant solves.”
        </footer>
    </div>

    <script>
        let selectedAvatar = &quot;&quot;;
        let saveTimeout;
        let rubricScores = { career: 0, inv: 0, proto: 0, logic: 0, std: 0 };

        function showStep(n) {
            document.querySelectorAll(&#39;.step-content&#39;).forEach(s => s.classList.remove(&#39;active&#39;));
            document.getElementById(&#39;step&#39; + n).classList.add(&#39;active&#39;);
            document.querySelectorAll(&#39;.nav-btn&#39;).forEach((b, i) => {
                b.classList.toggle(&#39;active&#39;, i === n);
            });
            window.scrollTo(0, 0);
        }

        function selectAvatar(name) {
            selectedAvatar = name;
            document.querySelectorAll(&#39;.avatar-box&#39;).forEach(c => c.classList.remove(&#39;selected&#39;));
            const id = &#39;avatar-&#39; + name.toLowerCase().replace(&#39;the &#39;, &#39;&#39;).replace(&#39; &#39;, &#39;&#39;);
            const el = document.getElementById(id);
            if(el) el.classList.add(&#39;selected&#39;);
            saveData();
        }

        function setScore(category, value) {
            rubricScores[category] = value;
            
            // UI Update
            const cells = document.querySelectorAll(`[id^=&quot;${category}-&quot;]`);
            cells.forEach(c => {
                c.classList.remove(&#39;selected-elite&#39;, &#39;selected-prof&#39;, &#39;selected-emer&#39;);
                if (c.id === `${category}-${value}`) {
                    if (value >= 10 && category !== &#39;std&#39;) c.classList.add(&#39;selected-elite&#39;);
                    else if (value >= 18) c.classList.add(&#39;selected-prof&#39;); 
                    else if (value <= 15 && value > 5) c.classList.add(&#39;selected-prof&#39;);
                    else c.classList.add(&#39;selected-emer&#39;);
                    
                    // Special coloring for different point scales
                    if (value === 10 && category === &#39;career&#39;) c.className += &#39; selected-elite&#39;;
                    if (value === 25) c.className += &#39; selected-elite&#39;;
                    if (value === 30) c.className += &#39; selected-elite&#39;;
                    if (value === 10 && category === &#39;std&#39;) c.className += &#39; selected-elite&#39;;
                }
            });

            const total = Object.values(rubricScores).reduce((a, b) => a + b, 0);
            document.getElementById(&#39;total-score&#39;).innerText = total;
            saveData();
        }

        function getFormData() {
            return {
                career: document.getElementById(&#39;career_choice&#39;).value || &quot;&quot;,
                research: document.getElementById(&#39;career_research&#39;).value || &quot;&quot;,
                avatar: selectedAvatar || &quot;&quot;,
                inv_interests: document.getElementById(&#39;inv_interests&#39;).value || &quot;&quot;,
                inv_values: document.getElementById(&#39;inv_values&#39;).value || &quot;&quot;,
                inv_beliefs: document.getElementById(&#39;inv_beliefs&#39;).value || &quot;&quot;,
                inv_resources: document.getElementById(&#39;inv_resources&#39;).value || &quot;&quot;,
                protocol: document.getElementById(&#39;protocol_tools&#39;).value || &quot;&quot;,
                justification: document.getElementById(&#39;final_justification&#39;).value || &quot;&quot;,
                scores: rubricScores
            };
        }

        function saveData() {
            const data = getFormData();
            try {
                localStorage.setItem(&#39;consultant_deployment_final&#39;, JSON.stringify(data));
                const ind = document.getElementById(&#39;save-indicator&#39;);
                const txt = document.getElementById(&#39;save-text&#39;);
                ind.classList.remove(&#39;bg-slate-600&#39;);
                ind.classList.add(&#39;bg-emerald-500&#39;, &#39;status-saved&#39;);
                txt.innerText = &quot;Saving...&quot;;
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => {
                    ind.classList.remove(&#39;status-saved&#39;);
                    txt.innerText = &quot;System Synced&quot;;
                }, 1000);
            } catch (e) { console.warn(&quot;Auto-save failed.&quot;); }

            if(data.career) document.getElementById(&#39;display-career&#39;).innerText = data.career;
        }

        function init() {
            try {
                const saved = JSON.parse(localStorage.getItem(&#39;consultant_deployment_final&#39;) || &#39;{}&#39;);
                if (saved.career) document.getElementById(&#39;career_choice&#39;).value = saved.career;
                if (saved.research) document.getElementById(&#39;career_research&#39;).value = saved.research;
                if (saved.avatar) selectAvatar(saved.avatar);
                if (saved.inv_interests) document.getElementById(&#39;inv_interests&#39;).value = saved.inv_interests;
                if (saved.inv_values) document.getElementById(&#39;inv_values&#39;).value = saved.inv_values;
                if (saved.inv_beliefs) document.getElementById(&#39;inv_beliefs&#39;).value = saved.inv_beliefs;
                if (saved.inv_resources) document.getElementById(&#39;inv_resources&#39;).value = saved.inv_resources;
                if (saved.protocol) document.getElementById(&#39;protocol_tools&#39;).value = saved.protocol;
                if (saved.justification) document.getElementById(&#39;final_justification&#39;).value = saved.justification;
                if (saved.scores) {
                    rubricScores = saved.scores;
                    Object.keys(rubricScores).forEach(k => { if(rubricScores[k] > 0) setScore(k, rubricScores[k]); });
                }
                saveData();
            } catch (e) { }
        }

        function downloadBackup() {
            const data = getFormData();
            const blob = new Blob([JSON.stringify(data)], { type: &quot;application/json&quot; });
            const url = URL.createObjectURL(blob);
            const dlNode = document.createElement(&#39;a&#39;);
            dlNode.href = url;
            dlNode.download = &quot;consultant-backup.json&quot;;
            document.body.appendChild(dlNode);
            dlNode.click();
            document.body.removeChild(dlNode);
            URL.revokeObjectURL(url);
        }

        function loadBackup(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                try { localStorage.setItem(&#39;consultant_deployment_final&#39;, JSON.stringify(data)); } catch(err) {}
                location.reload();
            };
            reader.readAsText(file);
        }

        function generateFullPrint() {
            const data = getFormData();
            const total = Object.values(data.scores).reduce((a, b) => a + b, 0);
            
            const printHTML = `
                <html>
                <head><title>Consultant Portfolio</title><link href=&quot;https://cdn.tailwindcss.com&quot; rel=&quot;stylesheet&quot;>
                <style>body { padding: 40px; color: black; background: white; font-family: sans-serif; line-height: 1.2; } h1, h2, h3 { font-weight: 900; text-transform: uppercase; font-style: italic; } .box { border: 1px solid black; padding: 12px; margin-bottom: 12px; border-left: 10px solid black; } .label { font-size: 8px; font-weight: bold; text-transform: uppercase; color: #888; display: block; }</style>
                </head>
                <body>
                    <div class=&quot;flex justify-between border-b-8 border-black pb-4 mb-8&quot;>
                        <div><h1>Consultant Deployment Blueprint</h1><p class=&quot;text-xs font-bold uppercase tracking-[0.3em]&quot;>Phase 5 Clinical System File</p></div>
                        <div class=&quot;text-right&quot;><h3>Score</h3><p class=&quot;text-5xl font-black italic&quot;>${total}/100</p></div>
                    </div>
                    <div class=&quot;box&quot;><span class=&quot;label&quot;>6.1 Consultant Inventory Summary</span><strong>Values:</strong> ${data.inv_values}<br><strong>Beliefs:</strong> ${data.inv_beliefs}<br><strong>Resources:</strong> ${data.inv_resources}</div>
                    <div class=&quot;grid grid-cols-2 gap-4 mb-4&quot;>
                        <div class=&quot;box&quot;><span class=&quot;label&quot;>Case Asset Identified</span><h2 class=&quot;text-lg&quot;>${data.avatar}</h2></div>
                        <div class=&quot;box&quot;><span class=&quot;label&quot;>Consultant Field Research</span><p class=&quot;text-[10px] italic&quot;>${data.research}</p></div>
                    </div>
                    <div class=&quot;box&quot;><span class=&quot;label text-emerald-600 uppercase&quot;>Operational Protocol (Remedy)</span><p class=&quot;text-xs italic leading-relaxed mt-2 whitespace-pre-wrap&quot;>${data.protocol}</p></div>
                    <div class=&quot;box&quot; style=&quot;border-left-color: #10b981;&quot;><span class=&quot;label text-emerald-600 uppercase&quot;>6.2 Integrated Pathway Logic (Alignment)</span><p class=&quot;text-xs italic leading-relaxed mt-2 whitespace-pre-wrap&quot;>${data.justification}</p></div>
                    <div class=&quot;mt-4 pt-4 border-t border-gray-300&quot;>
                        <p class=&quot;text-[10px] font-bold uppercase&quot;>Self-Audit Breakdown:</p>
                        <p class=&quot;text-[10px]&quot;>Career: ${data.scores.career} | Inventory: ${data.scores.inv} | Protocol: ${data.scores.proto} | Logic: ${data.scores.logic} | Std: ${data.scores.std}</p>
                    </div>
                    <script>window.onload = function() { window.print(); };<\/script>
                </body>
                </html>
            `;
            const win = window.open(&#39;&#39;, &#39;_blank&#39;);
            win.document.write(printHTML);
            win.document.close();
        }

        window.onload = init;
    </script>
</body>
</html>" class="w-full border-0" style="min-height: 80vh; height: 100%;" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads"></iframe>
      </div>
  </main>
