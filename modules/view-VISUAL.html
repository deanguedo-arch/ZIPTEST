                        <div class=&quot;overflow-x-auto glass rounded-2xl border border-slate-800 shadow-xl&quot;><table class=&quot;w-full text-left text-[10px] border-collapse min-w-[700px]&quot;><thead><tr class=&quot;bg-slate-900 border-b border-slate-800&quot;><th class=&quot;p-4 text-slate-500 uppercase font-black tracking-widest leading-none&quot;>Criteria</th><th class=&quot;p-4 text-emerald-400 uppercase font-black tracking-widest leading-none&quot;>Proficient (4-5)</th><th class=&quot;p-4 text-amber-400 uppercase font-black tracking-widest leading-none&quot;>Developing (2-3)</th><th class=&quot;p-4 text-rose-400 uppercase font-black tracking-widest leading-none&quot;>Emerging (0-1)</th></tr></thead><tbody class=&quot;text-[10px] leading-relaxed italic text-slate-400&quot;>
                            <tr class=&quot;border-b border-slate-800/50&quot;><td class=&quot;p-4 font-bold uppercase text-white mono leading-tight italic&quot;>Master Script</td><td onclick=&quot;setScore(&#39;script&#39;, 5)&quot; id=&quot;script-5&quot; class=&quot;rubric-cell p-4&quot;>Script is a cohesive, multisensory narrative that covers Sanctuary, Execution, and Reset.</td><td onclick=&quot;setScore(&#39;script&#39;, 3)&quot; id=&quot;script-3&quot; class=&quot;rubric-cell p-4&quot;>Script is provided but lacks flow or omits sensory detail from Steps 1-3.</td><td onclick=&quot;setScore(&#39;script&#39;, 1)&quot; id=&quot;script-1&quot; class=&quot;rubric-cell p-4&quot;>Script is brief, random, or incomplete.</td></tr>
                            <tr class=&quot;border-b border-slate-800/50&quot;><td class=&quot;p-4 font-bold uppercase text-white mono leading-tight italic text-sky-400&quot;>Sensory Depth</td><td onclick=&quot;setScore(&#39;depth&#39;, 5)&quot; id=&quot;depth-5&quot; class=&quot;rubric-cell p-4&quot;>Vivid description of sanctuary and VR script features visual, kinesthetic, and emotional cues.</td><td onclick=&quot;setScore(&#39;depth&#39;, 3)&quot; id=&quot;depth-3&quot; class=&quot;rubric-cell p-4&quot;>Details provided but focus is primarily on &quot;seeing&quot; (Visual) rather than full integration.</td><td onclick=&quot;setScore(&#39;depth&#39;, 1)&quot; id=&quot;depth-1&quot; class=&quot;rubric-cell p-4&quot;>Generic sensory detail or missing components.</td></tr>
                            <tr class=&quot;border-b border-slate-800/50&quot;><td class=&quot;p-4 font-bold uppercase text-white mono leading-tight italic&quot;>Control</td><td onclick=&quot;setScore(&#39;reset&#39;, 5)&quot; id=&quot;reset-5&quot; class=&quot;rubric-cell p-4&quot;>Flat Tire drill includes a clear crisis and a dominant, vivid physical/mental reset protocol.</td><td onclick=&quot;setScore(&#39;reset&#39;, 3)&quot; id=&quot;reset-3&quot; class=&quot;rubric-cell p-4&quot;>Reset is provided but lacks vividness or tactical specificity.</td><td onclick=&quot;setScore(&#39;reset&#39;, 1)&quot; id=&quot;reset-1&quot; class=&quot;rubric-cell p-4&quot;>Reset is missing or fails to address the crisis.</td></tr>
                            <tr><td class=&quot;p-4 font-bold uppercase text-white mono leading-tight italic&quot;>Understand</td><td onclick=&quot;setScore(&#39;un&#39;, 5)&quot; id=&quot;un-5&quot; class=&quot;rubric-cell p-4&quot;>Narrative proves comprehension of vividness, controllability, and priming.</td><td onclick=&quot;setScore(&#39;un&#39;, 3)&quot; id=&quot;un-3&quot; class=&quot;rubric-cell p-4&quot;>Restates definitions without demonstrating personal application.</td><td onclick=&quot;setScore(&#39;un&#39;, 1)&quot; id=&quot;un-1&quot; class=&quot;rubric-cell p-4&quot;>Missing or shows no conceptual understanding.</td></tr>
                        </tbody></table></div>
                    </div>
                    <div class=&quot;flex flex-col md:flex-row gap-4 pt-8&quot;><button onclick=&quot;showStep(1)&quot; class=&quot;flex-1 text-slate-500 font-bold uppercase text-[10px] tracking-widest hover:text-white transition-colors border border-slate-800 rounded-xl py-4&quot;>← Start Over</button><button onclick=&quot;generateFullPrint()&quot; class=&quot;flex-[2] bg-emerald-600 hover:bg-emerald-500 text-white font-black uppercase tracking-widest py-4 rounded-xl shadow-lg active:scale-[0.98]&quot;>Generate Full One-Page Visualization Blueprint</button></div>

        </div>
        <footer class=&quot;mt-8 text-center text-slate-600 text-[10px] font-mono uppercase tracking-[0.3em] py-8&quot;>“The nervous system cannot distinguish between a real event and one vividly imagined.”</footer>
    </div>

    <script>
        const cats = [ { id: &#39;script&#39;, label: &#39;Master Script&#39;, desc: &#39;Narrative Synthesis&#39; }, { id: &#39;depth&#39;, label: &#39;Sensory Depth&#39;, desc: &#39;VR Vividness&#39; }, { id: &#39;reset&#39;, label: &#39;Flat Tire Reset&#39;, desc: &#39;Controllability&#39; }, { id: &#39;un&#39;, label: &#39;Understanding&#39;, desc: &#39;Concept Narrative&#39; }, { id: &#39;audit&#39;, label: &#39;Integrity&#39;, desc: &#39;Audit Honesty&#39; } ];
        let scores = { script: 0, depth: 0, reset: 0, un: 0, audit: 0 };
        let saveTimeout;

        function showStep(n) { document.querySelectorAll(&#39;.step-content&#39;).forEach(s => s.classList.remove(&#39;active&#39;)); document.getElementById(&#39;step&#39; + n).classList.add(&#39;active&#39;); document.querySelectorAll(&#39;.nav-btn&#39;).forEach((b, i) => b.classList.toggle(&#39;active&#39;, i === n)); window.scrollTo(0,0); }
        
        function getFormData() {
            return {
                sanctuary_desc: document.getElementById(&#39;sanctuary_desc&#39;).value,
                tool_name: document.getElementById(&#39;tool_name&#39;).value,
                tool_manipulation: document.getElementById(&#39;tool_manipulation&#39;).value,
                script_va: document.getElementById(&#39;script_va&#39;).value,
                script_k: document.getElementById(&#39;script_k&#39;).value,
                script_e: document.getElementById(&#39;script_e&#39;).value,
                ft_crisis: document.getElementById(&#39;ft_crisis&#39;).value,
                ft_reset: document.getElementById(&#39;ft_reset&#39;).value,
                master_script: document.getElementById(&#39;master_script&#39;).value,
                narrative: document.getElementById(&#39;narrative&#39;).value,
                scores: scores
            };
        }

        function populateForm(data) {
            if(data.sanctuary_desc) document.getElementById(&#39;sanctuary_desc&#39;).value = data.sanctuary_desc; 
            if(data.tool_name) document.getElementById(&#39;tool_name&#39;).value = data.tool_name; 
            if(data.tool_manipulation) document.getElementById(&#39;tool_manipulation&#39;).value = data.tool_manipulation; 
            if(data.script_va) document.getElementById(&#39;script_va&#39;).value = data.script_va; 
            if(data.script_k) document.getElementById(&#39;script_k&#39;).value = data.script_k; 
            if(data.script_e) document.getElementById(&#39;script_e&#39;).value = data.script_e; 
            if(data.ft_crisis) document.getElementById(&#39;ft_crisis&#39;).value = data.ft_crisis; 
            if(data.ft_reset) document.getElementById(&#39;ft_reset&#39;).value = data.ft_reset; 
            if(data.master_script) document.getElementById(&#39;master_script&#39;).value = data.master_script; 
            if(data.narrative) document.getElementById(&#39;narrative&#39;).value = data.narrative; 
            if(data.scores) { 
                scores = data.scores; 
                Object.keys(scores).forEach(c => { if(scores[c]>0) setScore(c, scores[c]); }); 
            }
            showSaveStatus(&quot;Restored&quot;);
        }

        function saveData() {
            const data = getFormData();
            localStorage.setItem(&#39;athlete_visualization_master_v1&#39;, JSON.stringify(data));
            
            // UI Feedback
            const ind = document.getElementById(&#39;save-indicator&#39;);
            const txt = document.getElementById(&#39;save-text&#39;);
            ind.classList.remove(&#39;bg-slate-600&#39;);
            ind.classList.add(&#39;bg-emerald-500&#39;, &#39;status-saved&#39;);
            txt.innerText = &quot;Saving...&quot;;
            
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                ind.classList.remove(&#39;status-saved&#39;);
                txt.innerText = &quot;Saved Locally&quot;;
            }, 1000);
        }

        function showSaveStatus(msg) {
            const ind = document.getElementById(&#39;save-indicator&#39;);
            const txt = document.getElementById(&#39;save-text&#39;);
            ind.classList.add(&#39;bg-emerald-500&#39;);
            txt.innerText = msg;
        }

        // --- BACKUP FUNCTIONS ---
        function downloadBackup() {
            const data = getFormData();
            const dataStr = &quot;data:text/json;charset=utf-8,&quot; + encodeURIComponent(JSON.stringify(data));
            const downloadAnchorNode = document.createElement(&#39;a&#39;);
            downloadAnchorNode.setAttribute(&quot;href&quot;, dataStr);
            downloadAnchorNode.setAttribute(&quot;download&quot;, &quot;visualization-blueprint-backup.json&quot;);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            showSaveStatus(&quot;File Downloaded&quot;);
        }

        function loadBackup(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    populateForm(data);
                    saveData();
                    alert(&quot;Blueprint loaded successfully!&quot;);
                } catch (err) {
                    alert(&quot;Error loading file. Make sure it is a valid backup JSON.&quot;);
                }
            };
            reader.readAsText(file);
        }

        function setScore(cat, val) {
            scores[cat] = val; document.getElementById(`group-${cat}`).querySelectorAll(&#39;button&#39;).forEach((b, i) => b.classList.toggle(&#39;active&#39;, (i+1) === val));
            const rubricRows = document.querySelectorAll(`[id^=&quot;${cat}-&quot;]`);
            rubricRows.forEach(cell => { cell.classList.remove(&#39;active-proficient&#39;, &#39;active-developing&#39;, &#39;active-emerging&#39;); const cellVal = parseInt(cell.id.split(&#39;-&#39;)[1]); if (val >= 4 && cellVal === 5) cell.classList.add(&#39;active-proficient&#39;); else if (val >= 2 && val <= 3 && cellVal === 3) cell.classList.add(&#39;active-developing&#39;); else if (val <= 1 && cellVal === 1) cell.classList.add(&#39;active-emerging&#39;); });
            const total = Object.values(scores).reduce((a, b) => a + b, 0); document.getElementById(&#39;total-score&#39;).innerText = total.toString().padStart(2, &#39;0&#39;); saveData();
        }

        function init() {
            const sc = document.getElementById(&#39;sc-container&#39;); 
            cats.forEach(cat => { 
                const d = document.createElement(&#39;div&#39;); 
                d.className=&#39;flex items-center justify-between gap-2 bg-slate-900/30 p-3 rounded-xl border border-slate-800&#39;; 
                d.innerHTML=`<div class=&quot;flex-1 text-left&quot;><h4 class=&quot;text-[11px] font-bold text-white uppercase italic leading-none mb-1&quot;>${cat.label}</h4><p class=&quot;text-[8px] text-slate-500 uppercase mono leading-none&quot;>${cat.desc}</p></div><div class=&quot;flex gap-1&quot; id=&quot;group-${cat.id}&quot;>${[1,2,3,4,5].map(v => `<button onclick=&quot;setScore(&#39;${cat.id}&#39;, ${v})&quot; class=&quot;score-btn rounded-lg border font-mono font-bold w-8 h-8 text-[11px]&quot;>${v}</button>`).join(&#39;&#39;)}</div>`; 
                sc.appendChild(d); 
            });
            
            const saved = JSON.parse(localStorage.getItem(&#39;athlete_visualization_master_v1&#39;) || &#39;{}&#39;);
            populateForm(saved);
        }

        function generateFullPrint() {
            const data = getFormData();
            const total = Object.values(scores).reduce((a, b) => a + b, 0);
            const scoreDetails = cats.map(c => `<div style=&quot;display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding:6px 0;&quot;><span style=&quot;font-size:10px; font-weight:bold; color:#666; text-transform:uppercase;&quot;>${c.label}</span><span style=&quot;font-weight:900; font-style:italic;&quot;>${scores[c.id] || 0}/5</span></div>`).join(&#39;&#39;);
            const printHTML = `<!DOCTYPE html><html><head><title>Visualization Mastery Report</title><link href=&quot;https://cdn.tailwindcss.com&quot; rel=&quot;stylesheet&quot;><style>body { font-family: sans-serif; padding: 40px; color: black; background: white; line-height: 1.3; } .header { border-bottom: 5px solid black; padding-bottom: 10px; margin-bottom: 25px; } .section { margin-bottom: 20px; border-left: 4px solid black; padding-left: 15px; } .label { font-size: 8px; font-weight: bold; text-transform: uppercase; color: #888; } .val { font-size: 15px; font-weight: 900; font-style: italic; border-bottom: 1px solid black; margin-bottom: 12px; min-height: 22px; } .narr-val { font-size: 11px; line-height: 1.4; padding: 12px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; margin-top: 5px; }</style></head><body><div style=&quot;max-width: 800px; margin: auto;&quot;><div class=&quot;header flex justify-between items-end&quot;><div><h1 class=&quot;text-3xl font-black italic uppercase&quot;>Visualization Blueprint</h1><p style=&quot;font-size:10px; letter-spacing:3px; text-transform:uppercase; font-weight:bold;&quot;>Phase 4 Mastery Report</p></div><div style=&quot;text-align:right;&quot;><p style=&quot;font-size:10px; text-transform:uppercase; font-weight:bold;&quot;>Total Mastery Score</p><p style=&quot;font-size:40px; font-weight:900; font-style:italic; line-height:1;&quot;>${total}/25</p></div></div><div class=&quot;section&quot; style=&quot;border-left-color: #0ea5e9;&quot;><h2 style=&quot;font-size:14px; font-weight:900; text-transform:uppercase; margin-bottom:5px; color:#0ea5e9;&quot;>Master Performance Script</h2><div class=&quot;narr-val&quot; style=&quot;font-size:12px; font-weight:bold; white-space: pre-wrap;&quot;>${data.master_script || &#39;---&#39;}</div></div><div class=&quot;grid grid-cols-2 gap-8 mt-6&quot;><div class=&quot;section&quot;><h2 style=&quot;font-size:12px; font-weight:900; text-transform:uppercase; margin-bottom:10px;&quot;>01 Foundations</h2><div class=&quot;label&quot;>Sanctuary</div><div class=&quot;val&quot; style=&quot;font-size:11px;&quot;>${data.sanctuary_desc || &#39;...&#39;}</div><div class=&quot;label&quot;>Manipulation: ${data.tool_name || &#39;...&#39;}</div><div class=&quot;val&quot; style=&quot;font-size:11px;&quot;>${data.tool_manipulation || &#39;...&#39;}</div></div><div class=&quot;section&quot; style=&quot;border-left-color: #f43f5e;&quot;><h2 style=&quot;font-size:12px; font-weight:900; text-transform:uppercase; margin-bottom:10px;&quot;>02 Reset</h2><div class=&quot;label&quot;>Flat Tire Crisis</div><div class=&quot;val&quot; style=&quot;font-size:11px;&quot;>${data.ft_crisis || &#39;...&#39;}</div><div class=&quot;label&quot;>Dominant Response</div><div class=&quot;val&quot; style=&quot;font-size:11px; color:#059669;&quot;>${data.ft_reset || &#39;...&#39;}</div></div></div><div class=&quot;section&quot;><h2 style=&quot;font-size:12px; font-weight:900; text-transform:uppercase; margin-bottom:5px;&quot;>Reflective Narrative</h2><div class=&quot;narr-val&quot;>${data.narrative || &#39;---&#39;}</div></div><div style=&quot;margin-top:20px; border-top:2px solid black; padding-top:15px;&quot;><h2 style=&quot;font-size:10px; font-weight:900; text-transform:uppercase; margin-bottom:8px;&quot;>Audit Results</h2>${scoreDetails}</div></div><script>window.onload = function() { setTimeout(function() { window.print(); }, 500); };<\/script></body></html>`;
            const pw = window.open(&#39;&#39;, &#39;_blank&#39;); if(pw) { pw.document.open(); pw.document.write(printHTML); pw.document.close(); }
        }
        window.onload = init;
    </script>
</body>
