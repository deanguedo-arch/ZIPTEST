                    <div class=&quot;absolute top-0 left-0 w-full h-1 bg-emerald-500&quot;></div>

                </div>
                <div class=&quot;p-8 space-y-8&quot;>
                    <div class=&quot;grid grid-cols-1 lg:grid-cols-2 gap-8&quot;>
                        <div>
                            <label class=&quot;block text-[10px] font-bold uppercase text-slate-500 mb-4 tracking-widest mono italic underline underline-offset-2&quot;>Focus Integrity Audit</label>
                            <div id=&quot;scoring-container&quot; class=&quot;space-y-4&quot;></div>

                                    <span id=&quot;total-score&quot;>00</span><span class=&quot;text-xl text-slate-700 font-normal not-italic&quot;>/25</span>

                                <p id=&quot;summary-preview&quot; class=&quot;text-sm font-bold italic text-white leading-relaxed&quot;>
                                    &quot;I focus on <span class=&quot;text-sky-400&quot;>...</span> by using <span class=&quot;text-sky-400&quot;>...</span>.&quot;

                    </div>

                    <div class=&quot;mt-8 border-t border-slate-800 pt-8&quot;>
                        <label class=&quot;block text-[10px] font-bold uppercase text-emerald-500 mb-4 tracking-[0.2em] mono italic underline underline-offset-4&quot;>Self-Evaluation Rubric</label>
                        <div class=&quot;overflow-x-auto glass rounded-2xl border border-slate-800 shadow-xl&quot;>
                            <table class=&quot;w-full text-left border-collapse min-w-[700px]&quot;>
                                <thead>
                                    <tr class=&quot;bg-slate-900/80 border-b border-slate-800&quot;>
                                        <th class=&quot;p-4 text-[10px] font-black uppercase text-slate-500 mono tracking-widest&quot;>Criteria</th>
                                        <th class=&quot;p-4 text-[10px] font-black uppercase text-emerald-400 mono tracking-widest&quot;>Proficient (4-5 pts)</th>
                                        <th class=&quot;p-4 text-[10px] font-black uppercase text-amber-400 mono tracking-widest&quot;>Developing (2-3 pts)</th>
                                        <th class=&quot;p-4 text-[10px] font-black uppercase text-rose-400 mono tracking-widest&quot;>Emerging (0-1 pts)</th>
                                    </tr>
                                </thead>
                                <tbody class=&quot;text-[10px] leading-relaxed&quot;>
                                    <tr class=&quot;border-b border-slate-800/50&quot;>
                                        <td class=&quot;p-4 font-bold uppercase text-white mono italic&quot;>Arena Audit</td>
                                        <td onclick=&quot;setScore(&#39;arena&#39;, 5)&quot; id=&quot;arena-5&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Highly specific internal/external distracters identified; Narrow-External spotlight is clear.</td>
                                        <td onclick=&quot;setScore(&#39;arena&#39;, 3)&quot; id=&quot;arena-3&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Distracters are generic; spotlight target is broad or internally focused.</td>
                                        <td onclick=&quot;setScore(&#39;arena&#39;, 1)&quot; id=&quot;arena-1&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Incomplete audit or missing spotlight target.</td>
                                    </tr>
                                    <tr class=&quot;border-b border-slate-800/50&quot;>
                                        <td class=&quot;p-4 font-bold uppercase text-white mono italic&quot;>Anchoring Strategy</td>
                                        <td onclick=&quot;setScore(&#39;anch&#39;, 5)&quot; id=&quot;anch-5&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Effective Instructional/Motivational cues; anchor usage is tactical and actionable.</td>
                                        <td onclick=&quot;setScore(&#39;anch&#39;, 3)&quot; id=&quot;anch-3&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Cues are too complex or judgmental; anchor usage is vague.</td>
                                        <td onclick=&quot;setScore(&#39;anch&#39;, 1)&quot; id=&quot;anch-1&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Missing cues or physical anchors.</td>
                                    </tr>
                                    <tr class=&quot;border-b border-slate-800/50&quot;>
                                        <td class=&quot;p-4 font-bold uppercase text-white mono italic&quot;>Fortress Preparation</td>
                                        <td onclick=&quot;setScore(&#39;fort&#39;, 5)&quot; id=&quot;fort-5&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Systematic routine includes Quiet Eye; &quot;What-If&quot; planning is resilient.</td>
                                        <td onclick=&quot;setScore(&#39;fort&#39;, 3)&quot; id=&quot;fort-3&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Routine is random or inconsistent; &quot;What-If&quot; response is not tactical.</td>
                                        <td onclick=&quot;setScore(&#39;fort&#39;, 1)&quot; id=&quot;fort-1&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Missing routine or simulation planning.</td>
                                    </tr>
                                    <tr class=&quot;border-b border-slate-800/50&quot;>
                                        <td class=&quot;p-4 font-bold uppercase text-white mono italic&quot;>Understanding Narrative</td>
                                        <td onclick=&quot;setScore(&#39;narr&#39;, 5)&quot; id=&quot;narr-5&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Deep comprehension of Self 1 vs Self 2 and the spotlight metaphor.</td>
                                        <td onclick=&quot;setScore(&#39;narr&#39;, 3)&quot; id=&quot;narr-3&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Briefly explains choices but lacks conceptual depth.</td>
                                        <td onclick=&quot;setScore(&#39;narr&#39;, 1)&quot; id=&quot;narr-1&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Missing or repeats concepts without application.</td>
                                    </tr>
                                    <tr>
                                        <td class=&quot;p-4 font-bold uppercase text-white mono italic&quot;>Integrity Audit</td>
                                        <td onclick=&quot;setScore(&#39;audit&#39;, 5)&quot; id=&quot;audit-5&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Honest self-scoring and high-impact concentration summary.</td>
                                        <td onclick=&quot;setScore(&#39;audit&#39;, 3)&quot; id=&quot;audit-3&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Scoring provided but doesn&#39;t match blueprint depth.</td>
                                        <td onclick=&quot;setScore(&#39;audit&#39;, 1)&quot; id=&quot;audit-1&quot; class=&quot;rubric-cell p-4 text-slate-400 italic&quot;>Incomplete summary or scoring.</td>
                                    </tr>
                                </tbody>

                    </div>

                    <div class=&quot;flex flex-col md:flex-row gap-4 pt-8&quot;>
                        <button onclick=&quot;showStep(1)&quot; class=&quot;flex-1 text-slate-500 font-bold uppercase text-[10px] tracking-widest hover:text-white transition-colors border border-slate-800 rounded-xl py-4&quot;>← Start Over</button>
                        <button onclick=&quot;generateFullPrint()&quot; class=&quot;flex-[2] bg-emerald-600 hover:bg-emerald-500 text-white font-black uppercase tracking-widest py-4 rounded-xl shadow-lg shadow-emerald-900/20 transition-all active:scale-[0.98]&quot;>

        </div>

        <footer class=&quot;mt-8 text-center text-slate-600 text-[10px] font-mono uppercase tracking-[0.3em]&quot;>
            “The art of concentration is basically the art of experiencing ever more fully whatever is in the here and now.”
        </footer>

    <script>
        const categories = [
            { id: &#39;arena&#39;, label: &#39;Arena Audit&#39;, desc: &#39;Spotlight & Distractions&#39; },
            { id: &#39;anch&#39;, label: &#39;Anchoring Strategy&#39;, desc: &#39;Cues & Focus Anchors&#39; },
            { id: &#39;fort&#39;, label: &#39;Fortress Prep&#39;, desc: &#39;Routines & What-Ifs&#39; },
            { id: &#39;narr&#39;, label: &#39;Understanding&#39;, desc: &#39;Narrative Depth&#39; },
            { id: &#39;audit&#39;, label: &#39;Integrity Audit&#39;, desc: &#39;Summary & Scoring&#39; }
        ];

        let scores = { arena: 0, anch: 0, fort: 0, narr: 0, audit: 0 };
        let saveTimeout;

        function showStep(n) {
            document.querySelectorAll(&#39;.step-content&#39;).forEach(s => s.classList.remove(&#39;active&#39;));
            document.getElementById(&#39;step&#39; + n).classList.add(&#39;active&#39;);
            document.querySelectorAll(&#39;.nav-btn&#39;).forEach((b, i) => {
                b.classList.toggle(&#39;active&#39;, i === n);
            });
            window.scrollTo(0, 0);
        }

        function getFormData() {
            return {
                internal_dist: document.getElementById(&#39;internal_dist&#39;).value,
                time_trap: document.getElementById(&#39;time_trap&#39;).value,
                external_dist: document.getElementById(&#39;external_dist&#39;).value,
                spotlight: document.getElementById(&#39;spotlight&#39;).value,
                instructional_cue: document.getElementById(&#39;instructional_cue&#39;).value,
                motivational_cue: document.getElementById(&#39;motivational_cue&#39;).value,
                anchor_type: document.getElementById(&#39;anchor_type&#39;).value,
                anchor_usage: document.getElementById(&#39;anchor_usage&#39;).value,
                routine_1: document.getElementById(&#39;routine_1&#39;).value,
                routine_2: document.getElementById(&#39;routine_2&#39;).value,
                routine_3: document.getElementById(&#39;routine_3&#39;).value,
                what_if: document.getElementById(&#39;what_if&#39;).value,
                response: document.getElementById(&#39;response&#39;).value,
                narrative: document.getElementById(&#39;narrative&#39;).value,
                scores: scores
            };
        }

        function populateForm(data) {
            if (data.internal_dist) document.getElementById(&#39;internal_dist&#39;).value = data.internal_dist;
            if (data.time_trap) document.getElementById(&#39;time_trap&#39;).value = data.time_trap;
            if (data.external_dist) document.getElementById(&#39;external_dist&#39;).value = data.external_dist;
            if (data.spotlight) document.getElementById(&#39;spotlight&#39;).value = data.spotlight;
            if (data.instructional_cue) document.getElementById(&#39;instructional_cue&#39;).value = data.instructional_cue;
            if (data.motivational_cue) document.getElementById(&#39;motivational_cue&#39;).value = data.motivational_cue;
            if (data.anchor_type) document.getElementById(&#39;anchor_type&#39;).value = data.anchor_type;
            if (data.anchor_usage) document.getElementById(&#39;anchor_usage&#39;).value = data.anchor_usage;
            if (data.routine_1) document.getElementById(&#39;routine_1&#39;).value = data.routine_1;
            if (data.routine_2) document.getElementById(&#39;routine_2&#39;).value = data.routine_2;
            if (data.routine_3) document.getElementById(&#39;routine_3&#39;).value = data.routine_3;
            if (data.what_if) document.getElementById(&#39;what_if&#39;).value = data.what_if;
            if (data.response) document.getElementById(&#39;response&#39;).value = data.response;
            if (data.narrative) document.getElementById(&#39;narrative&#39;).value = data.narrative;
            if (data.scores) { 
                scores = data.scores; 
                Object.keys(scores).forEach(cat => { if (scores[cat] > 0) setScore(cat, scores[cat]); }); 
            }
            updateSummaryPreview(data);
            showSaveStatus(&quot;Restored&quot;);
        }

        function saveData() {
            const data = getFormData();
            localStorage.setItem(&#39;athlete_focus_blueprint&#39;, JSON.stringify(data));
            updateSummaryPreview(data);
            
            // UI Feedback
            const ind = document.getElementById(&#39;save-indicator&#39;);
            const txt = document.getElementById(&#39;save-text&#39;);
            ind.classList.remove(&#39;bg-slate-600&#39;);
            ind.classList.add(&#39;bg-emerald-500&#39;, &#39;status-saved&#39;);
            txt.innerText = &quot;Saving...&quot;;
            
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                ind.classList.remove(&#39;status-saved&#39;);
                txt.innerText = &quot;Saved Locally&quot;;
            }, 1000);
        }

        function showSaveStatus(msg) {
            const ind = document.getElementById(&#39;save-indicator&#39;);
            const txt = document.getElementById(&#39;save-text&#39;);
            ind.classList.add(&#39;bg-emerald-500&#39;);
            txt.innerText = msg;
        }

        // --- BACKUP FUNCTIONS ---
        function downloadBackup() {
            const data = getFormData();
            const dataStr = &quot;data:text/json;charset=utf-8,&quot; + encodeURIComponent(JSON.stringify(data));
            const downloadAnchorNode = document.createElement(&#39;a&#39;);
            downloadAnchorNode.setAttribute(&quot;href&quot;, dataStr);
            downloadAnchorNode.setAttribute(&quot;download&quot;, &quot;focus-blueprint-backup.json&quot;);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            showSaveStatus(&quot;File Downloaded&quot;);
        }

        function loadBackup(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    populateForm(data);
                    saveData();
                    alert(&quot;Blueprint loaded successfully!&quot;);
                } catch (err) {
                    alert(&quot;Error loading file. Make sure it is a valid backup JSON.&quot;);
                }
            };
            reader.readAsText(file);
        }

        function setScore(cat, val) {
            scores[cat] = val;
            document.getElementById(`group-${cat}`).querySelectorAll(&#39;button&#39;).forEach((b, i) => b.classList.toggle(&#39;active&#39;, (i + 1) === val));
            const rubricRows = document.querySelectorAll(`[id^=&quot;${cat}-&quot;]`);
            rubricRows.forEach(cell => {
                cell.classList.remove(&#39;active-proficient&#39;, &#39;active-developing&#39;, &#39;active-emerging&#39;);
                const cellVal = parseInt(cell.id.split(&#39;-&#39;)[1]);
                if (val >= 4 && cellVal === 5) cell.classList.add(&#39;active-proficient&#39;);
                else if (val >= 2 && val <= 3 && cellVal === 3) cell.classList.add(&#39;active-developing&#39;);
                else if (val <= 1 && cellVal === 1) cell.classList.add(&#39;active-emerging&#39;);
            });
            const total = Object.values(scores).reduce((a, b) => a + b, 0);
            document.getElementById(&#39;total-score&#39;).innerText = total.toString().padStart(2, &#39;0&#39;);
            saveData();
        }

        function updateSummaryPreview(data) {
            const preview = document.getElementById(&#39;summary-preview&#39;);
            const target = data.spotlight || &#39;...&#39;;
            const cues = (data.instructional_cue || &#39;...&#39;) + &#39; & &#39; + (data.motivational_cue || &#39;...&#39;);
            preview.innerHTML = `&quot;I focus on <span class=&quot;text-sky-400 font-bold underline underline-offset-2&quot;>${target}</span> by using <span class=&quot;text-emerald-400 font-bold underline underline-offset-2&quot;>${cues}</span>.&quot;`;
        }

        function init() {
            const container = document.getElementById(&#39;scoring-container&#39;);
            categories.forEach(cat => {
                const div = document.createElement(&#39;div&#39;);
                div.className = &#39;flex items-center justify-between gap-2 bg-slate-900/30 p-3 rounded-xl border border-slate-800&#39;;
                div.innerHTML = `
                    <div class=&quot;flex-1 text-left&quot;><h4 class=&quot;text-[11px] font-bold text-white uppercase italic leading-none mb-1&quot;>${cat.label}</h4><p class=&quot;text-[8px] text-slate-500 uppercase mono leading-none&quot;>${cat.desc}</p></div>
                    <div class=&quot;flex gap-1&quot; id=&quot;group-${cat.id}&quot;>${[1,2,3,4,5].map(v => `<button onclick=&quot;setScore(&#39;${cat.id}&#39;, ${v})&quot; class=&quot;score-btn rounded-lg border font-mono font-bold w-8 h-8 text-[11px]&quot;>${v}</button>`).join(&#39;&#39;)}</div>
                `;
                container.appendChild(div);
            });

            const saved = JSON.parse(localStorage.getItem(&#39;athlete_focus_blueprint&#39;) || &#39;{}&#39;);
            populateForm(saved);
        }

        function generateFullPrint() {
            const data = getFormData();
            const total = Object.values(scores).reduce((a, b) => a + b, 0);
            const scoreDetails = categories.map(c => {
                let status = scores[c.id] >= 4 ? &#39;PROFICIENT&#39; : (scores[c.id] >= 2 ? &#39;DEVELOPING&#39; : &#39;EMERGING&#39;);
                return `<div style=&quot;display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding:6px 0;&quot;><span style=&quot;font-size:10px; font-weight:bold; color:#666; text-transform:uppercase;&quot;>${c.label} (${status})</span><span style=&quot;font-weight:900; font-style:italic;&quot;>${scores[c.id] || 0}/5</span></div>`;
            }).join(&#39;&#39;);

            const printHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Focus Blueprint: Full System</title>
                    <link href=&quot;https://cdn.tailwindcss.com&quot; rel=&quot;stylesheet&quot;>
                    <style>
                        body { font-family: sans-serif; padding: 40px; color: black; background: white; line-height: 1.3; }
                        .header { border-bottom: 5px solid black; padding-bottom: 10px; margin-bottom: 25px; }
                        .section { margin-bottom: 20px; border-left: 4px solid black; padding-left: 15px; }
                        .label { font-size: 8px; font-weight: bold; text-transform: uppercase; color: #888; margin-bottom: 1px; }
                        .val { font-size: 15px; font-weight: 900; font-style: italic; border-bottom: 1px solid black; margin-bottom: 12px; min-height: 22px; }
                        .narr-val { font-size: 11px; line-height: 1.4; padding: 12px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; margin-top: 5px; }
                    </style>
                </head>
                <body>
                    <div style=&quot;max-width: 800px; margin: auto;&quot;>
                        <div class=&quot;header flex justify-between items-end&quot;>
                            <div><h1 class=&quot;text-3xl font-black italic uppercase&quot;>Focus Blueprint</h1><p style=&quot;font-size:10px; letter-spacing:3px; text-transform:uppercase; font-weight:bold;&quot;>Phase 3 Mastery Report</p></div>
                            <div style=&quot;text-align:right;&quot;><p style=&quot;font-size:10px; text-transform:uppercase; font-weight:bold;&quot;>Concentration Score</p><p style=&quot;font-size:40px; font-weight:900; font-style:italic; line-height:1;&quot;>${total}/25</p></div>
                        </div>
                        <div class=&quot;grid grid-cols-2 gap-8&quot;>
                            <div class=&quot;section&quot;>
                                <h2 style=&quot;font-size:12px; font-weight:900; text-transform:uppercase; margin-bottom:10px;&quot;>01 The Arena Audit</h2>
                                <div class=&quot;label&quot;>Internal Distracters</div><div class=&quot;val&quot;>${data.internal_dist || &#39;---&#39;}</div>
                                <div class=&quot;label&quot;>Spotlight Target</div><div class=&quot;val&quot; style=&quot;color:#0ea5e9;&quot;>${data.spotlight || &#39;---&#39;}</div>
                            </div>
                            <div class=&quot;section&quot;>
                                <h2 style=&quot;font-size:12px; font-weight:900; text-transform:uppercase; margin-bottom:10px;&quot;>02 Tactical Anchoring</h2>
                                <div class=&quot;label&quot;>Instructional Cue</div><div class=&quot;val&quot;>${data.instructional_cue || &#39;---&#39;}</div>
                                <div class=&quot;label&quot;>Physical Anchor</div><div class=&quot;val&quot;>${data.anchor_type || &#39;---&#39;}: ${data.anchor_usage || &#39;---&#39;}</div>
                            </div>
                        </div>
                        <div class=&quot;section&quot;>
                            <h2 style=&quot;font-size:12px; font-weight:900; text-transform:uppercase; margin-bottom:5px;&quot;>03 Fortress Routine</h2>
                            <div style=&quot;font-size:11px; font-style:italic; border-bottom:1px solid #ddd; padding-bottom:5px;&quot;>
                                ${data.routine_1 || &#39;...&#39;} → ${data.routine_2 || &#39;...&#39;} → ${data.routine_3 || &#39;...&#39;}
                            </div>
                        </div>
                        <div class=&quot;section&quot; style=&quot;border-left-color: #0ea5e9;&quot;>
                            <h2 style=&quot;font-size:12px; font-weight:900; text-transform:uppercase; margin-bottom:5px; color:#0ea5e9;&quot;>Understanding Narrative</h2>
                            <div class=&quot;narr-val&quot;>${data.narrative || &#39;---&#39;}</div>
                        </div>
                        <div style=&quot;margin-top:20px; border-top:2px solid black; padding-top:15px;&quot;><h2 style=&quot;font-size:10px; font-weight:900; text-transform:uppercase; margin-bottom:8px;&quot;>Self-Evaluation Results</h2>${scoreDetails}</div>
                    </div>
                    <script>window.onload = function() { setTimeout(function() { window.print(); }, 500); };<\/script>
                </body>
                </html>`;
            const printWindow = window.open(&#39;&#39;, &#39;_blank&#39;);
            if (printWindow) { printWindow.document.open(); printWindow.document.write(printHTML); printWindow.document.close(); }
        }
        window.onload = init;
    </script>
</body>
</html>" class="w-full border-0" style="min-height: 80vh; height: 100%;" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads"></iframe>
