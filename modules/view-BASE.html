        document.body.style.backgroundColor = '#ffffff';
        document.body.style.background = '#ffffff';
      }
      setBackground();
      if (document.readyState === 'loading') {

                            <button onclick=&quot;setScore(&#39;q5&#39;, 2)&quot; class=&quot;score-btn&quot;>2. Rarely</button>

    <script>
        // Boot Sequence Logic
        window.onload = function() {
            setTimeout(() => {
                document.getElementById(&#39;boot-screen&#39;).style.opacity = &#39;0&#39;;
                setTimeout(() => {
                    document.getElementById(&#39;boot-screen&#39;).style.display = &#39;none&#39;;
                }, 500);
            }, 2500);
        };

        let scores = { q1: 0, q2: 0, q3: 0, q4: 0, q5: 0 };

        function setScore(q, val) {
            scores[q] = val;
            const buttons = document.getElementById(q).getElementsByTagName(&#39;button&#39;);
            for(let btn of buttons) {
                btn.classList.remove(&#39;active&#39;);
            }
            buttons[val-1].classList.add(&#39;active&#39;);
        }

        // --- HARDENED DOWNLOAD LOGIC ---
        function downloadBackup() {
            // 1. Gather all current data
            const logEntry = document.getElementById(&#39;log_entry&#39;).value;
            const data = { scores: scores, log: logEntry };
            
            // 2. Create Blob
            const blob = new Blob([JSON.stringify(data)], { type: &quot;application/json&quot; });
            const url = URL.createObjectURL(blob);
            
            // 3. Trigger Download
            const dlNode = document.createElement(&#39;a&#39;);
            dlNode.href = url;
            dlNode.download = &quot;protocol-001-backup.json&quot;;
            document.body.appendChild(dlNode);
            dlNode.click();
            document.body.removeChild(dlNode);
            URL.revokeObjectURL(url);

            // UI Feedback
            updateSaveStatus(&quot;Data Saved&quot;);
        }

        // --- HARDENED LOAD LOGIC ---
        function loadBackup(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                
                // 1. Restore Scores
                scores = data.scores;
                
                // 2. Restore Log
                document.getElementById(&#39;log_entry&#39;).value = data.log || &quot;&quot;;

                // 3. VISUALLY Update Buttons (Direct Injection)
                Object.keys(scores).forEach(key => {
                    const val = scores[key];
                    if (val > 0) {
                        const buttons = document.getElementById(key).getElementsByTagName(&#39;button&#39;);
                        for(let btn of buttons) btn.classList.remove(&#39;active&#39;);
                        if (buttons[val-1]) buttons[val-1].classList.add(&#39;active&#39;);
                    }
                });

                // 4. Update Status if needed
                calculateStatus();
                updateSaveStatus(&quot;Data Restored&quot;);
                alert(&quot;System Data Restored Successfully.&quot;);
            };
            reader.readAsText(file);
        }

        function updateSaveStatus(msg) {
            const ind = document.getElementById(&#39;save-indicator&#39;);
            const txt = document.getElementById(&#39;save-text&#39;);
            ind.classList.remove(&#39;bg-slate-600&#39;);
            ind.classList.add(&#39;bg-emerald-500&#39;, &#39;status-saved&#39;);
            txt.innerText = msg;
            setTimeout(() => {
                ind.classList.remove(&#39;status-saved&#39;);
            }, 2000);
        }

        function calculateStatus() {
            if(Object.values(scores).includes(0)) {
                alert(&quot;SYSTEM ERROR: Complete all diagnostic checks before running analysis.&quot;);
                return;
            }

            const total = Object.values(scores).reduce((a, b) => a + b, 0);
            const max = 25;
            const percent = Math.round((total / max) * 100);
            
            const statusEl = document.getElementById(&#39;system-status&#39;);
            const printBtn = document.getElementById(&#39;print-btn&#39;);
            
            statusEl.classList.remove(&#39;animate-pulse&#39;, &#39;text-rose-500&#39;);
            
            if(percent < 50) {
                statusEl.innerText = &quot;CRITICAL (&quot; + percent + &quot;%)&quot;;
                statusEl.classList.add(&#39;text-rose-500&#39;);
            } else if (percent < 80) {
                statusEl.innerText = &quot;UNSTABLE (&quot; + percent + &quot;%)&quot;;
                statusEl.classList.add(&#39;text-amber-400&#39;);
            } else {
                statusEl.innerText = &quot;OPERATIONAL (&quot; + percent + &quot;%)&quot;;
                statusEl.classList.add(&#39;text-emerald-400&#39;);
            }

            printBtn.disabled = false;
            printBtn.classList.remove(&#39;bg-slate-800&#39;, &#39;text-slate-500&#39;, &#39;cursor-not-allowed&#39;);
            printBtn.classList.add(&#39;bg-emerald-600&#39;, &#39;text-white&#39;, &#39;hover:bg-emerald-500&#39;, &#39;shadow-lg&#39;);
            printBtn.innerText = &quot;Generate System Report&quot;;
        }

        function generatePrint() {
            const log = document.getElementById(&#39;log_entry&#39;).value;
            const status = document.getElementById(&#39;system-status&#39;).innerText;
            
            const printHTML = `
                <html>
                <head>
                    <title>Protocol 001 Report</title>
                    <link href=&quot;https://cdn.tailwindcss.com&quot; rel=&quot;stylesheet&quot;>
                    <style>body { font-family: monospace; padding: 40px; background: white; color: black; }</style>
                </head>
                <body>
                    <div class=&quot;border-b-4 border-black pb-4 mb-8 flex justify-between items-end&quot;>
                        <div>
                            <h1 class=&quot;text-4xl font-black uppercase&quot;>Protocol 001</h1>
                            <p class=&quot;text-sm font-bold uppercase tracking-widest&quot;>Baseline Diagnostic Report</p>
                        </div>
                        <div class=&quot;text-right&quot;>
                            <p class=&quot;text-xs uppercase&quot;>System Status</p>
                            <h2 class=&quot;text-2xl font-black italic&quot;>${status}</h2>
                        </div>
                    </div>

                    <div class=&quot;grid grid-cols-2 gap-4 mb-8&quot;>
                        <div class=&quot;p-4 border border-black&quot;>
                            <strong class=&quot;block uppercase text-xs mb-1&quot;>Phase 1: Engine</strong>
                            <div class=&quot;text-lg font-bold&quot;>${scores.q1}/5 (Pressure)</div>
                            <div class=&quot;text-lg font-bold&quot;>${scores.q2}/5 (Regulation)</div>
                        </div>
                        <div class=&quot;p-4 border border-black&quot;>
                            <strong class=&quot;block uppercase text-xs mb-1&quot;>Phase 2: Drive</strong>
                            <div class=&quot;text-lg font-bold&quot;>${scores.q3}/5 (Fuel Source)</div>
                        </div>
                        <div class=&quot;p-4 border border-black&quot;>
                            <strong class=&quot;block uppercase text-xs mb-1&quot;>Phase 3: Focus</strong>
                            <div class=&quot;text-lg font-bold&quot;>${scores.q4}/5 (Reset Speed)</div>
                        </div>
                        <div class=&quot;p-4 border border-black&quot;>
                            <strong class=&quot;block uppercase text-xs mb-1&quot;>Phase 4: Toolkit</strong>
                            <div class=&quot;text-lg font-bold&quot;>${scores.q5}/5 (Visualization)</div>
                        </div>
                    </div>

                    <div class=&quot;p-6 bg-gray-100 border-l-4 border-black&quot;>
                        <strong class=&quot;block uppercase text-xs mb-2&quot;>Operator&#39;s Log</strong>
                        <p class=&quot;italic&quot;>&quot;${log}&quot;</p>
                    </div>

                    <div class=&quot;mt-12 text-center text-xs uppercase font-bold tracking-widest&quot;>
                        End of Report // Ready for Phase 1
                    </div>
                    <script>window.onload = function() { window.print(); };<\/script>
                </body>
                </html>
            `;
            
            const win = window.open(&#39;&#39;, &#39;_blank&#39;);
            win.document.write(printHTML);
            win.document.close();
        }
